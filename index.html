<!-- I need to put this here, dont ask why --><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystery Unraveled</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            color: #333;
        }
        #puzzleContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        .puzzlePiece {
            margin: 10px;
            padding: 20px;
            background-color: #fff;
            border: 2px solid #ccc;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .puzzlePiece:hover {
            background-color: #e1e1e1;
            border-color: #aaa;
        }
        #story {
            border-top: 2px solid #333;
            padding-top: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Mystery Unraveled</h1>
    <div id="puzzleContainer">
        <div class="puzzlePiece" onclick="choosePiece(1)">Clue 1</div>
        <div class="puzzlePiece" onclick="choosePiece(2)">Clue 2</div>
        <div class="puzzlePiece" onclick="choosePiece(3)">Clue 3</div>
        <div class="puzzlePiece" onclick="choosePiece(4)">Clue 4</div>
    </div>
    <div id="story">
        <h2>The Story:</h2>
        <p id="storyText">...</p>
    </div>

    <script>
        const storyParts = [
            'In a quiet town, an unexpected event occurred...',
            'A detective found a mysterious note left in the old library...',
            'A series of hidden messages led to a secret room...',
            'The truth behind the mystery revealed an unsuspected twist...'
        ];

        const chosenPieces = [];

        function choosePiece(index) {
            if (!chosenPieces.includes(index)) {
                chosenPieces.push(index);
                revealStory();
            }
        }

        function revealStory() {
            if (chosenPieces.length === storyParts.length) {
                document.getElementById('storyText').innerText = storyParts.join(' ');
            } else {
                document.getElementById('storyText').innerText = 'Keep uncovering the clues...';
            }
        }
    </script>
</body>
</html>
