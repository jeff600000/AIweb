<!-- I need to put this here, dont ask why --><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bread Adventure Game</title>
    <style>
        body {
            background-color: #f8f1e4;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 10px;
        }
        #game-board {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60vh;
        }
        #bread {
            width: 50px;
            height: 50px;
            background-color: #d4a373;
            border-radius: 5px;
            position: relative;
        }
        #oven {
            width: 100px;
            height: 100px;
            background-color: #8d5524;
            border-radius: 10px;
            display: inline-block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #score {
            font-size: 24px;
            margin-top: 20px;
        }
        button {
            margin: 5px;
            padding: 10px;
            background-color: #cdb380;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="game-board">
        <div id="bread"></div>
        <div id="oven"></div>
    </div>
    <div id="score">0</div>
    <button id="move-left">Move Left</button>
    <button id="move-right">Move Right</button>
    <button id="bake-bread">Bake Bread</button>
    <button id="reset-game">Reset Game</button>
    <script>
        const bread = document.getElementById('bread');
        const oven = document.getElementById('oven');
        const scoreDisplay = document.getElementById('score');
        const moveLeftBtn = document.getElementById('move-left');
        const moveRightBtn = document.getElementById('move-right');
        const bakeBreadBtn = document.getElementById('bake-bread');
        const resetGameBtn = document.getElementById('reset-game');

        let score = 0;
        let breadPosition = 0;
        const ovenPosition = 50;

        function updateBreadPosition() {
            bread.style.transform = `translateX(${breadPosition}px)`;
        }

        function moveLeft() {
            if (breadPosition > -50) {
                breadPosition -= 10;
                updateBreadPosition();
            }
        }

        function moveRight() {
            if (breadPosition < 50) {
                breadPosition += 10;
                updateBreadPosition();
            }
        }

        function bakeBread() {
            if (breadPosition === ovenPosition - 50) {
                score += 10;
                scoreDisplay.textContent = score;
                bread.style.backgroundColor = "#" + ((1<<24)*Math.random() | 0).toString(16);
            }
        }

        function resetGame() {
            score = 0;
            scoreDisplay.textContent = score;
            breadPosition = 0;
            updateBreadPosition();
            bread.style.backgroundColor = '#d4a373';
        }

        moveLeftBtn.addEventListener('click', moveLeft);
        moveRightBtn.addEventListener('click', moveRight);
        bakeBreadBtn.addEventListener('click', bakeBread);
        resetGameBtn.addEventListener('click', resetGame);
    </script>
</body>
</html>
