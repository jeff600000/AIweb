<!-- I need to put this here, dont ask why --><!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: #fccb6d;
  font-family: Arial, sans-serif;
}

#gameArea {
  width: 600px;
  height: 400px;
  border: 1px solid black;
  margin: auto;
}

.bread {
  background-color: #f5e6b2;
  width: 50px;
  height: 30px;
  position: absolute;
}

.score {
  text-align: center;
}

</style>
<script>
var score = 0
function moveBread() {
  var bread = document.querySelector('.bread')
  var x = Math.random() * document.querySelector("#gameArea").offsetWidth;
  var y = Math.random() * document.querySelector("#gameArea").offsetHeight;
  bread.style.left = Math.floor(x) + "px";
  bread.style.top = Math.floor(y) + "px";
}

function increaseScore() {
  score += 1
  document.querySelector('#score').innerText = "Score: " + score
}
</script>
</head>
<body onload="moveBread()">
<h1 class="score" id="score">Score: 0</h1>
<div id="gameArea">
  <div class="bread" onclick="moveBread(); increaseScore();"></div>
</div>
</body>
</html>
