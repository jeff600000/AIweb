<!-- I need to put this here, dont ask why --><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0e5d8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #gameArea {
            border: 1px solid #7d6a57;
            background-color: #ffe5b4;
            width: 90vw;
            height: 70vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .shopItem {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .breadIcon {
            width: 20px;
            height: 20px;
            background-color: #a0522d;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }
        button {
            padding: 5px 15px;
            background-color: #6f4e37;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="gameArea">
        <div>
            <span id="breadCount" style="font-size: 1.5em;">0</span> <span class="breadIcon"></span>
            <button onclick="bakeBread()">Bake Bread</button>
        </div>
        <h2>Shop</h2>
        <div id="shop">
            <div class="shopItem">
                <span>Ingredient Upgrade</span>
                <button onclick="buyUpgrade('ingredient')" id="ingredientUpgrade">10 Bread</button>
            </div>
            <div class="shopItem">
                <span>Oven Upgrade</span>
                <button onclick="buyUpgrade('oven')" id="ovenUpgrade">50 Bread</button>
            </div>
            <div class="shopItem">
                <span>Baker Upgrade</span>
                <button onclick="buyUpgrade('baker')" id="bakerUpgrade">100 Bread</button>
            </div>
            <div class="shopItem">
                <span>Recipe Book</span>
                <button onclick="buyUpgrade('recipe')" id="recipeUpgrade">200 Bread</button>
            </div>
            <div class="shopItem">
                <span>Automatic Mixer</span>
                <button onclick="buyUpgrade('mixer')" id="mixerUpgrade">500 Bread</button>
            </div>
            <div class="shopItem">
                <span>Advanced Oven</span>
                <button onclick="buyUpgrade('advancedOven')" id="advancedOvenUpgrade">1000 Bread</button>
            </div>
            <div class="shopItem">
                <span>Bread Factory</span>
                <button onclick="buyUpgrade('factory')" id="factoryUpgrade">5000 Bread</button>
            </div>
            <div class="shopItem">
                <span>Global Distribution</span>
                <button onclick="buyUpgrade('distribution')" id="distributionUpgrade">10000 Bread</button>
            </div>
            <div class="shopItem">
                <span>Gold Plated Oven</span>
                <button onclick="buyUpgrade('goldOven')" id="goldOvenUpgrade">20000 Bread</button>
            </div>
            <div class="shopItem">
                <span>Ultimate Baking Team</span>
                <button onclick="buyUpgrade('ultimateTeam')" id="ultimateTeamUpgrade">50000 Bread</button>
            </div>
        </div>
    </div>
    <script>
        let breadCount = 0;
        const upgrades = {
            ingredient: { cost: 10, multiplier: 1.1 },
            oven: { cost: 50, multiplier: 1.5 },
            baker: { cost: 100, multiplier: 2 },
            recipe: { cost: 200, multiplier: 2.5 },
            mixer: { cost: 500, multiplier: 3 },
            advancedOven: { cost: 1000, multiplier: 3.5 },
            factory: { cost: 5000, multiplier: 5 },
            distribution: { cost: 10000, multiplier: 10 },
            goldOven: { cost: 20000, multiplier: 15 },
            ultimateTeam: { cost: 50000, multiplier: 20 }
        };

        let multiplier = 1;

        function bakeBread() {
            breadCount += 1 * multiplier;
            document.getElementById('breadCount').textContent = Math.floor(breadCount);
            checkUpgrades();
        }

        function buyUpgrade(type) {
            if (breadCount >= upgrades[type].cost) {
                breadCount -= upgrades[type].cost;
                multiplier *= upgrades[type].multiplier;
                document.getElementById('breadCount').textContent = Math.floor(breadCount);
                document.getElementById(type + 'Upgrade').disabled = true;
                checkUpgrades();
            }
        }

        function checkUpgrades() {
            for (const key in upgrades) {
                const button = document.getElementById(key + 'Upgrade');
                if (breadCount >= upgrades[key].cost) {
                    button.disabled = false;
                } else {
                    button.disabled = true;
                }
            }
        }
    </script>
</body>
</html>
