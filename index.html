<!-- I need to put this here, dont ask why --><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bread Quest: Knead for Speed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fce5cd;
            margin: 0;
            position: relative;
            overflow: hidden;
        }

        #game-title {
            text-align: center;
            font-size: 2em;
            padding: 20px;
            background-color: #f9cb9c;
            color: #783f04;
        }

        #game-container {
            position: relative;
            width: 600px;
            height: 400px;
            margin: 0 auto;
            background-color: #fffbe6;
            overflow: hidden;
            border: 5px solid #783f04;
        }

        .ingredient {
            position: absolute;
            font-size: 1.5em;
        }

        #dough {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #d6a57c;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
        }

        #checklist {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #f9cb9c;
            padding: 10px;
            border-radius: 5px;
            z-index: 10;
        }

        .obstacle {
            position: absolute;
            background-color: #efd135;
        }

        #timer {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5em;
            background: #f9cb9c;
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="game-title">Bread Quest: Knead for Speed</div>
    <div id="game-container">
        <div id="checklist">Ingredients: <br>ğŸ Flour<br>ğŸ’§ Water<br>ğŸ§‚ Salt<br>ğŸ§… Yeast</div>
        <div id="timer">Time: 60s</div>
        <div id="dough">ğŸŸ¡</div>
        
        <!-- Ingredients -->
        <div class="ingredient" style="left: 50px; top: 50px;">ğŸ</div> <!-- Flour -->
        <div class="ingredient" style="left: 500px; top: 300px;">ğŸ’§</div> <!-- Water -->
        <div class="ingredient" style="left: 300px; top: 100px;">ğŸ§‚</div> <!-- Salt -->
        <div class="ingredient" style="left: 150px; top: 350px;">ğŸ§…</div> <!-- Yeast -->

        <!-- Oven (Destination) -->
        <div class="ingredient" style="left: 550px; top: 50px;">ğŸ”¥</div> <!-- Oven -->

        <!-- Obstacles -->
        <div class="obstacle" style="width: 20px; height: 60px; left: 200px; top: 200px;"></div>
        <div class="obstacle" style="width: 60px; height: 20px; left: 400px; top: 300px;"></div>
    </div>

    <script>
        const dough = document.getElementById('dough');
        const ingredients = Array.from(document.getElementsByClassName('ingredient'));
        const timerElement = document.getElementById('timer');
        const checklist = document.getElementById('checklist');
        const obstacles = Array.from(document.getElementsByClassName('obstacle'));

        let collectedIngredients = {
            'ğŸ': false,
            'ğŸ’§': false,
            'ğŸ§‚': false,
            'ğŸ§…': false
        };

        let doughPosition = { x: 0, y: 0 };
        let timer = 60;
        let interval;

        function startGame() {
            interval = setInterval(() => {
                timer--;
                timerElement.innerText = `Time: ${timer}s`;
                if (timer <= 0) {
                    gameOver(false);
                }
            }, 1000);
        }

        function moveDough(dx, dy) {
            const newX = doughPosition.x + dx;
            const newY = doughPosition.y + dy;

            if (newX < 0 || newX > 570 || newY < 0 || newY > 370) return; // Boundary check

            // Collision detection with obstacles
            for (let obstacle of obstacles) {
                const rect = obstacle.getBoundingClientRect();
                if (newX + 30 > rect.left && newX < rect.right && newY + 30 > rect.top && newY < rect.bottom) {
                    return; // Stop movement if collision detected
                }
            }

            doughPosition.x = newX;
            doughPosition.y = newY;
            dough.style.left = `${doughPosition.x}px`;
            dough.style.top = `${doughPosition.y}px`;

            checkCollisions();
        }

        function checkCollisions() {
            ingredients.forEach(ingredient => {
                const rect = ingredient.getBoundingClientRect();
                if (doughPosition.x + 30 > rect.left && doughPosition.x < rect.right && doughPosition.y + 30 > rect.top && doughPosition.y < rect.bottom) {
                    const symbol = ingredient.innerText.trim();
                    if (symbol === 'ğŸ”¥' && Object.values(collectedIngredients).every(item => item)) {
                        gameOver(true);
                    } else if (collectedIngredients[symbol] !== undefined) {
                        collectedIngredients[symbol] = true;
                        ingredient.style.display = 'none';
                        updateChecklist();
                    }
                }
            });
        }

        function updateChecklist() {
            checklist.innerHTML = 'Ingredients: <br>' +
                (collectedIngredients['ğŸ'] ? 'âœ”ï¸' : 'ğŸ') + ' Flour<br>' +
                (collectedIngredients['ğŸ’§'] ? 'âœ”ï¸' : 'ğŸ’§') + ' Water<br>' +
                (collectedIngredients['ğŸ§‚'] ? 'âœ”ï¸' : 'ğŸ§‚') + ' Salt<br>' +
                (collectedIngredients['ğŸ§…'] ? 'âœ”ï¸' : 'ğŸ§…') + ' Yeast';
        }

        function gameOver(win) {
            clearInterval(interval);
            alert(win ? "You won! The bread is baked perfectly!" : "Time's up! You couldn't bake the bread in time.");
            window.location.reload();
        }

        window.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowUp':
                    moveDough(0, -10);
                    break;
                case 'ArrowDown':
                    moveDough(0, 10);
                    break;
                case 'ArrowLeft':
                    moveDough(-10, 0);
                    break;
                case 'ArrowRight':
                    moveDough(10, 0);
                    break;
            }
        });

        startGame();
    </script>
</body>
</html>
