<!-- I need to put this here, dont ask why --><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Match Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .game-container {
            text-align: center;
        }
        .color-square {
            width: 100px;
            height: 100px;
            margin: 20px auto;
            border: 2px solid #333;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            background-color: #333;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<div class="game-container">
    <h1>Color Match Game</h1>
    <div class="color-square" id="colorSquare"></div>
    <div>
        <span>Select the correct color name:</span>
        <div id="colorButtons"></div>
    </div>
    <div id="result"></div>
</div>

<script>
    const colors = ['red', 'green', 'blue', 'yellow', 'purple', 'orange'];

    function getRandomColor() {
        return colors[Math.floor(Math.random() * colors.length)];
    }

    function initializeGame() {
        const colorSquare = document.getElementById('colorSquare');
        const colorButtons = document.getElementById('colorButtons');
        const result = document.getElementById('result');

        const currentColor = getRandomColor();
        colorSquare.style.backgroundColor = currentColor;

        colorButtons.innerHTML = colors.map(color => 
            `<button onclick="checkColor('${color}', '${currentColor}')">${color}</button>`
        ).join('');

        result.innerText = '';
    }

    function checkColor(selectedColor, correctColor) {
        const result = document.getElementById('result');
        if (selectedColor === correctColor) {
            result.innerText = 'Correct!';
            result.style.color = 'green';
        } else {
            result.innerText = 'Wrong! Try Again.';
            result.style.color = 'red';
        }
        setTimeout(initializeGame, 1000);
    }

    initializeGame();
</script>

</body>
</html>
