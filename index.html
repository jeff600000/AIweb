<!-- I need to put this here, dont ask why --><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wanderlust Explorer</title>
    <link href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        .map-container {
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/e/ec/World_map_blank_without_borders.svg');
            background-size: cover;
            height: 500px;
            width: 100%;
        }
        .destination-marker {
            width: 30px;
            height: 30px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            cursor: pointer;
            transform: translate(-15px, -15px);
        }
    </style>
</head>
<body class="bg-gray-100">

    <div id="app" class="p-4">
        <h1 class="text-3xl font-bold text-center mb-6">Wanderlust Explorer</h1>
        
        <button @click="startQuiz" class="mb-4 bg-blue-500 text-white py-2 px-4 rounded">Start Exploration Quiz</button>

        <div v-if="showQuiz">
            <div class="bg-white p-4 shadow rounded mb-4">
                <h2 class="text-xl font-semibold mb-2">Travel Preferences Quiz</h2>
                <p>What's your preferred climate?</p>
                <label><input type="radio" value="Warm" v-model="preferences.climate"> Warm</label>
                <label><input type="radio" value="Cold" v-model="preferences.climate"> Cold</label>
                <p>Preferred Activities?</p>
                <label><input type="checkbox" value="Adventure" v-model="preferences.activities"> Adventure</label>
                <label><input type="checkbox" value="Relaxation" v-model="preferences.activities"> Relaxation</label>
                <button @click="getDestination" class="mt-4 bg-green-500 text-white py-2 px-4 rounded">Get Suggestions</button>
            </div>
        </div>

        <div v-if="suggestedDestination">
            <h2 class="text-2xl font-semibold mb-2">Suggested Destination: {{ suggestedDestination.name }}</h2>
            <img :src="suggestedDestination.image" alt="Destination Image" class="w-full rounded mb-4">

            <div class="map-container relative">
                <div class="destination-marker" 
                     :style="{ top: suggestedDestination.mapY + '%', left: suggestedDestination.mapX + '%' }"
                     @click="showDestinationDetails">
                </div>
            </div>
        </div>

        <div v-if="showDetails">
            <h2 class="text-xl font-semibold mt-4 mb-2">Destination Details</h2>
            <p>{{ suggestedDestination.details }}</p>
            <button @click="toggleDiscussion" class="mt-2 bg-yellow-500 text-white py-2 px-4 rounded">Open Discussion Board</button>
        </div>

        <div v-if="showDiscussion">
            <div class="bg-white p-4 shadow rounded mb-4">
                <h3 class="text-lg font-semibold mb-2">Discussion Board</h3>
                <textarea v-model="newPost" rows="3" class="w-full p-2 mb-2"></textarea>
                <button @click="addPost" class="bg-blue-500 text-white py-2 px-4 rounded">Post</button>
                <div v-for="(post, index) in posts" :key="index" class="mt-2 p-2 bg-gray-200 rounded">
                    {{ post }}
                </div>
            </div>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                showQuiz: false,
                preferences: {
                    climate: '',
                    activities: []
                },
                suggestedDestination: null,
                showDetails: false,
                showDiscussion: false,
                newPost: '',
                posts: []
            },
            methods: {
                startQuiz() {
                    this.showQuiz = true;
                },
                getDestination() {
                    // Simulate getting a destination based on preferences
                    this.suggestedDestination = {
                        name: 'Bali, Indonesia',
                        image: 'https://upload.wikimedia.org/wikipedia/commons/6/64/Bali_Bromo.JPG',
                        mapX: 70,
                        mapY: 60,
                        details: 'Bali is known for its forested volcanic mountains, iconic rice paddies, beaches, and coral reefs.'
                    };
                },
                showDestinationDetails() {
                    this.showDetails = true;
                },
                toggleDiscussion() {
                    this.showDiscussion = !this.showDiscussion;
                },
                addPost() {
                    if (this.newPost) {
                        this.posts.push(this.newPost);
                        this.newPost = '';
                    }
                }
            }
        });
    </script>

</body>
</html>
