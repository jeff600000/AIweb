<!-- I need to put this here, dont ask why --><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Tracker</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #3e4a61;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
        }

        h1 {
            color: #fff40f;
        }

        .emojis {
            font-size: 2.5rem;
            display: flex;
            gap: 20px;
            cursor: pointer;
        }

        .emojis span:hover {
            transform: scale(1.3);
            transition: transform 0.2s ease;
        }

        .message {
            margin-top: 25px;
            font-size: 1.5em;
            color: #ffa726;
        }

        .history {
            margin-top: 40px;
            font-size: 1.2em;
            color: #b2dfdb;
        }
    </style>
</head>
<body>

    <h1>How's your mood today?</h1>
    <div class="emojis">
        <span id="happy" title="Happy">üòä</span>
        <span id="neutral" title="Neutral">üòê</span>
        <span id="sad" title="Sad">üò¢</span>
        <span id="angry" title="Angry">üò†</span>
        <span id="surprised" title="Surprised">üòÆ</span>
    </div>
    <div class="message" id="message">Select your mood!</div>
    <div class="history" id="history">Mood log:</div>

    <script>
        const messageDiv = document.getElementById('message');
        const historyDiv = document.getElementById('history');

        const moods = {
            happy: { message: "Keep smiling! üòä", emoji: "üòä" },
            neutral: { message: "Everything's alright! üòê", emoji: "üòê" },
            sad: { message: "Hope things get better soon! üò¢", emoji: "üò¢" },
            angry: { message: "Take a deep breath! üò†", emoji: "üò†" },
            surprised: { message: "Wow! üòÆ", emoji: "üòÆ" }
        };

        document.querySelectorAll('.emojis span').forEach(span => {
            span.addEventListener('click', () => {
                const moodKey = span.id;
                const mood = moods[moodKey];

                messageDiv.textContent = mood.message;
                updateMoodLog(mood.emoji);
            });
        });

        function updateMoodLog(emoji) {
            let moodHistory = JSON.parse(localStorage.getItem('moodHistory')) || [];
            moodHistory.push({ emoji, date: new Date().toLocaleString() });
            localStorage.setItem('moodHistory', JSON.stringify(moodHistory));
            renderMoodHistory();
        }

        function renderMoodHistory() {
            const moodHistory = JSON.parse(localStorage.getItem('moodHistory')) || [];
            historyDiv.innerHTML = `Mood log:<br>${moodHistory.map(m => `${m.emoji} on ${m.date}`).join('<br/>')}`;
        }

        window.onload = () => {
            renderMoodHistory();
            const savedMood = localStorage.getItem('currentMood');
            const moodKey = Object.keys(moods).find(key => moods[key].emoji === savedMood);
            moodKey ? messageDiv.textContent = moods[moodKey].message : messageDiv.textContent = "Select your mood!";
        };
    </script>

</body>
</html>
