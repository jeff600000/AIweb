<!-- I need to put this here, dont ask why --><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bread Adventure Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f4e3;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #8b4513;
        }
        #breadCounter {
            font-size: 2em;
            margin: 20px 0;
        }
        #gameContainer {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #breadButton {
            background-color: #ffdead;
            border: none;
            padding: 20px;
            cursor: pointer;
            font-size: 1.5em;
            border-radius: 10px;
            transition: background-color 0.3s;
        }
        #breadButton:hover {
            background-color: #deb887;
        }
        #shop {
            margin-top: 20px;
        }
        .upgrade {
            background-color: #deb887;
            margin: 5px;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .upgrade.disabled {
            background-color: #d3d3d3;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Bread Adventure Game</h1>
    <div id="breadCounter">Bread: 0</div>
    <div id="gameContainer">
        <button id="breadButton">Bake Bread</button>
    </div>
    <div id="shop">
        <div class="upgrade" data-cost="10" data-bonus="1">
            <span>Better Yeast</span><span>10 Bread</span>
        </div>
        <div class="upgrade" data-cost="25" data-bonus="3">
            <span>Advanced Oven</span><span>25 Bread</span>
        </div>
        <div class="upgrade" data-cost="50" data-bonus="5">
            <span>Master Baker</span><span>50 Bread</span>
        </div>
        <div class="upgrade" data-cost="100" data-bonus="10">
            <span>Bakery</span><span>100 Bread</span>
        </div>
        <div class="upgrade" data-cost="250" data-bonus="20">
            <span>Bread Factory</span><span>250 Bread</span>
        </div>
        <div class="upgrade" data-cost="500" data-bonus="50">
            <span>Industrial Ovens</span><span>500 Bread</span>
        </div>
        <div class="upgrade" data-cost="1000" data-bonus="100">
            <span>Bread Empire</span><span>1000 Bread</span>
        </div>
        <div class="upgrade" data-cost="2500" data-bonus="250">
            <span>International Bread</span><span>2500 Bread</span>
        </div>
        <div class="upgrade" data-cost="5000" data-bonus="500">
            <span>Global Domination</span><span>5000 Bread</span>
        </div>
        <div class="upgrade" data-cost="10000" data-bonus="1000">
            <span>Galactic Breads</span><span>10000 Bread</span>
        </div>
    </div>
    <script>
        let breadCount = 0;
        let breadPerClick = 1;

        const breadCounter = document.getElementById('breadCounter');
        const breadButton = document.getElementById('breadButton');
        const upgrades = document.querySelectorAll('.upgrade');

        breadButton.addEventListener('click', () => {
            breadCount += breadPerClick;
            updateBreadCounter();
        });

        upgrades.forEach(upgrade => {
            upgrade.addEventListener('click', () => {
                const cost = parseInt(upgrade.getAttribute('data-cost'));
                const bonus = parseInt(upgrade.getAttribute('data-bonus'));
                if (breadCount >= cost && !upgrade.classList.contains('disabled')) {
                    breadCount -= cost;
                    breadPerClick += bonus;
                    upgrade.classList.add('disabled');
                    updateBreadCounter();
                }
            });
        });

        function updateBreadCounter() {
            breadCounter.textContent = `Bread: ${breadCount}`;
            upgrades.forEach(upgrade => {
                const cost = parseInt(upgrade.getAttribute('data-cost'));
                if (breadCount >= cost && !upgrade.classList.contains('disabled')) {
                    upgrade.classList.remove('disabled');
                } else {
                    upgrade.classList.add('disabled');
                }
            });
        }
    </script>
</body>
</html>
