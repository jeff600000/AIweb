<!-- I need to put this here, dont ask why --><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bread Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2e4c9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #oven {
            width: 100px;
            height: 100px;
            background-color: #d2691e;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #oven:hover {
            background-color: #b35900;
        }
        #log {
            width: 80%;
            max-width: 500px;
            height: 150px;
            overflow-y: auto;
            background-color: #fff;
            border: 2px solid #ccc;
            padding: 10px;
            margin-top: 20px;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div id="oven">Bake Bread</div>
    <div id="log"></div>
    <script>
        let breadCount = 0;
        const log = document.getElementById('log');

        document.getElementById('oven').addEventListener('click', function() {
            bakeBread();
        });

        function bakeBread() {
            breadCount++;
            let message = `You baked a loaf of bread! Total: ${breadCount}`;
            addLogMessage(message);

            if (breadCount === 10) {
                message = "Wow, you have enough bread for a bakery!";
                addLogMessage(message);
            }
            if (breadCount === 20) {
                message = "You're a master bread baker!";
                addLogMessage(message);
            }
            if (breadCount === 50) {
                message = "You're drowning in bread!";
                addLogMessage(message);
            }
        }

        function addLogMessage(message) {
            const newMessage = document.createElement('div');
            newMessage.textContent = message;
            log.appendChild(newMessage);
        }
    </script>
</body>
</html>
