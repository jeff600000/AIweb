<!-- I need to put this here, dont ask why --><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f8ff;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        label {
            font-weight: bold;
        }
        select, input[type="date"], textarea {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background-color: #0288d1;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0277bd;
        }
        .moods-log {
            margin-top: 20px;
        }
        .mood-entry {
            display: flex;
            justify-content: space-between;
            background-color: #e0f7fa;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .remove-button {
            background-color: #e57373;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Mood Tracker</h1>
    <form id="moodForm">
        <label for="mood">Select Your Mood</label>
        <select id="mood" required>
            <option value="happy">Happy ðŸ˜Š</option>
            <option value="sad">Sad ðŸ˜¢</option>
            <option value="angry">Angry ðŸ˜¡</option>
            <option value="anxious">Anxious ðŸ˜Ÿ</option>
            <option value="excited">Excited ðŸ˜ƒ</option>
            <option value="calm">Calm ðŸ˜Œ</option>
        </select>

        <label for="date">Date</label>
        <input type="date" id="date" required>

        <label for="note">Add a Note</label>
        <textarea id="note" rows="3" placeholder="Notes about your day..."></textarea>

        <button type="submit">Add Mood</button>
    </form>

    <div class="moods-log" id="moodsLog">
        <h2>Logged Moods</h2>
    </div>
</div>

<script>
    const moodForm = document.getElementById('moodForm');
    const moodsLog = document.getElementById('moodsLog');
    const moods = [];

    moodForm.onsubmit = function(event) {
        event.preventDefault();

        const mood = document.getElementById('mood').value;
        const date = document.getElementById('date').value;
        const note = document.getElementById('note').value;

        moods.push({ mood, date, note });

        displayMoods();
        moodForm.reset();
    };

    function displayMoods() {
        moodsLog.innerHTML = '<h2>Logged Moods</h2>';
        moods.forEach((entry, index) => {
            const moodEntryDiv = document.createElement('div');
            moodEntryDiv.classList.add('mood-entry');
            moodEntryDiv.innerHTML = `
                <div>
                    <strong>${entry.date} - ${entry.mood}</strong>
                    <p>${entry.note}</p>
                </div>
                <button class="remove-button" onclick="removeMood(${index})">Remove</button>
            `;

            moodsLog.appendChild(moodEntryDiv);
        });
    }

    function removeMood(index) {
        moods.splice(index, 1);
        displayMoods();
    }
</script>

</body>
</html>
