<!-- I need to put this here, dont ask why --><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Mole Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 10px;
            margin-bottom: 20px;
        }
        .hole {
            width: 100px;
            height: 100px;
            background-color: #91a3b0;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
        }
        .mole {
            width: 80px;
            height: 80px;
            background-color: #774936;
            border-radius: 50%;
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            transition: top 0.3s;
        }
        .mole.visible {
            top: 20%;
        }
        .score-board, .timer {
            margin: 5px;
        }
        .start-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .start-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="score-board">Score: <span id="score">0</span></div>
    <div class="timer">Time Left: <span id="timer">60</span>s</div>
    <button class="start-button" onclick="startGame()">Start Game</button>
    <div class="game-board">
        <div class="hole" onclick="whackMole(this)">
            <div class="mole"></div>
        </div>
        <div class="hole" onclick="whackMole(this)">
            <div class="mole"></div>
        </div>
        <div class="hole" onclick="whackMole(this)">
            <div class="mole"></div>
        </div>
        <div class="hole" onclick="whackMole(this)">
            <div class="mole"></div>
        </div>
        <div class="hole" onclick="whackMole(this)">
            <div class="mole"></div>
        </div>
        <div class="hole" onclick="whackMole(this)">
            <div class="mole"></div>
        </div>
        <div class="hole" onclick="whackMole(this)">
            <div class="mole"></div>
        </div>
        <div class="hole" onclick="whackMole(this)">
            <div class="mole"></div>
        </div>
        <div class="hole" onclick="whackMole(this)">
            <div class="mole"></div>
        </div>
    </div>
    <script>
        let score = 0;
        let timeLeft = 60;
        let gameInterval;
        let moleInterval;

        function showMole() {
            const holes = document.querySelectorAll('.hole');
            holes.forEach(hole => {
                hole.querySelector('.mole').classList.remove('visible');
            });
            const randomHole = holes[Math.floor(Math.random() * holes.length)];
            randomHole.querySelector('.mole').classList.add('visible');
        }

        function startGame() {
            score = 0;
            timeLeft = 60;
            document.getElementById('score').textContent = score;
            document.getElementById('timer').textContent = timeLeft;

            gameInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(gameInterval);
                    clearInterval(moleInterval);
                    alert('Game Over! Your score is ' + score);
                }
            }, 1000);

            moleInterval = setInterval(showMole, 1000);
        }

        function whackMole(hole) {
            if (hole.querySelector('.mole').classList.contains('visible')) {
                score++;
                document.getElementById('score').textContent = score;
                hole.querySelector('.mole').classList.remove('visible');
            }
        }
    </script>
</body>
</html>
