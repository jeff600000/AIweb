<!-- I need to put this here, dont ask why --><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Time Capsule</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #1e1e1e;
            color: #aeaeae;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background-color: #333;
            color: white;
            width: 100%;
            text-align: center;
            padding: 1rem 0;
            letter-spacing: 2px;
        }
        header:hover {
            background-color: #555;
            cursor: pointer;
        }
        form {
            max-width: 600px;
            background-color: rgba(0,0,0,0.8);
            padding: 2rem;
            margin-top: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
        }
        input[type="text"],
        textarea,
        input[type="datetime-local"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #555;
            background-color: #222;
            color: #ccc;
        }
        button {
            background-color: #888;
            color: #1e1e1e;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #aaa;
        }
    </style>
</head>
<body>
    <header onclick="toggleGreetings()">
        <h1>Whispers from the Past</h1>
        <p id="greeting" style="display:none;">Remember to Come Back to Your Memories</p>
    </header>
    
    <form id="time-capsule-form">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="message">Message for Future Self:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        
        <label for="open-date">When Should This Be Opened?</label>
        <input type="datetime-local" id="open-date" name="open-date" required>
        
        <button type="submit">Store Your Whisper</button>
    </form>

    <script>
        function toggleGreetings() {
            const greeting = document.getElementById('greeting');
            greeting.style.display = greeting.style.display === 'none' ? 'block' : 'none';
        }

        document.getElementById('time-capsule-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const message = document.getElementById('message').value;
            const openDate = new Date(document.getElementById('open-date').value);
            
            const entry = {
                name: name,
                message: message,
                openDate: openDate.getTime()
            };

            localStorage.setItem(`timeCapsule_${Date.now()}`, JSON.stringify(entry));
            alert('Your whisper is stored for the ages!');
            e.target.reset();
        });
    </script>
</body>
</html>
