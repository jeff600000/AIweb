<!-- I need to put this here, dont ask why --><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curioscape - A Curiosity-Driven Experience</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            color: #333;
        }
        header {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            padding: 20px;
            text-align: center;
            color: white;
        }
        h1 {
            margin: 0;
        }
        nav {
            margin: 20px;
        }
        button {
            margin: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #6a11cb;
            color: white;
            cursor: pointer;
        }
        section {
            padding: 20px;
            margin: 10px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .article {
            display: none;
        }
        .active {
            display: block;
        }
        #interactives {
            display: none;
        }
        .curiosity-challenge {
            margin: 20px 0;
            display: flex;
            justify-content: space-around;
        }
        .badge {
            display: inline-block;
            margin: 5px;
            padding: 5px;
            border: 1px solid #6a11cb;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Curioscape</h1>
        <nav>
            <button onclick="showSection('articles')">Curiosity Articles</button>
            <button onclick="showSection('forum')">Community Forum</button>
            <button onclick="showSection('quizzes')">Interactive Quizzes</button>
            <button onclick="showSection('videos')">Curiosity Video Series</button>
            <button onclick="showSection('resources')">Resource Library</button>
        </nav>
    </header>

    <section id="articles" class="section">
        <h2>Curiosity Articles</h2>
        <button onclick="addArticle()">Submit Your Curiosity</button>
        <div id="articleContainer"></div>
    </section>

    <section id="forum" class="section">
        <h2>Community Forum</h2>
        <div id="forumContainer"></div>
        <button onclick="startChallenge()">Post a Curiosity Challenge</button>
    </section>

    <section id="quizzes" class="section">
        <h2>Interactive Quizzes</h2>
        <button onclick="startQuiz()">Take a Quiz</button>
        <button onclick="startPoll()">Participate in a Poll</button>
    </section>

    <section id="videos" class="section">
        <h2>Curiosity Video Series</h2>
        <button onclick="submitVideoQuery()">Submit a Video Query</button>
    </section>

    <section id="resources" class="section">
        <h2>Resource Library</h2>
        <p>Access a variety of curated resources for deep exploration!</p>
    </section>

    <div id="interactives"></div>

    <script>
        function showSection(section) {
            const sections = document.querySelectorAll('.section');
            sections.forEach(sec => {
                sec.style.display = 'none';
            });
            document.getElementById(section).style.display = 'block';
        }

        function addArticle() {
            const articleContainer = document.getElementById('articleContainer');
            const newArticle = document.createElement('div');
            newArticle.className = 'article';
            newArticle.innerHTML = `<p>Newly Submitted Curiosity Article!</p>`;
            articleContainer.appendChild(newArticle);
            newArticle.classList.add('active');
        }

        function startChallenge() {
            const forumContainer = document.getElementById('forumContainer');
            const challengePost = document.createElement('div');
            challengePost.innerHTML = `<p>Curiosity Challenge: What fascinates you the most about the universe?</p>`;
            challengePost.className = 'curiosity-challenge';
            forumContainer.appendChild(challengePost);
        }

        function startQuiz() {
            const interactives = document.getElementById('interactives');
            interactives.innerHTML = '<h3>Your curiosity type: Science Lover</h3>';
            interactives.style.display = 'block';
        }

        function startPoll() {
            const interactives = document.getElementById('interactives');
            interactives.innerHTML += `
                <h3>Vote for the next article topic:</h3>
                <button onclick="vote('Space Exploration')">Space Exploration</button>
                <button onclick="vote('Ancient Civilizations')">Ancient Civilizations</button>
            `;
        }

        function vote(topic) {
            const interactives = document.getElementById('interactives');
            interactives.innerHTML += `<p>You voted for: ${topic}</p>`;
        }

        function submitVideoQuery() {
            const interactives = document.getElementById('interactives');
            interactives.innerHTML += '<p>Video Query submitted! Stay tuned for answers.</p>';
        }
        
        showSection('articles');
    </script>
</body>
</html>
