<!-- I need to put this here, dont ask why --><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Jumble Puzzle</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            color: #333;
            background-color: #282c34;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            border-radius: 15px;
            box-shadow: 9px 9px 18px #bebebe, -9px -9px 18px #ffffff;
            padding: 30px;
        }
        .jumble-word {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 15px;
            letter-spacing: 5px;
        }
        .input-box {
            width: 80%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: none;
            outline: none;
            box-shadow: 4px 4px 8px #f0f0f0, -4px -4px 8px #ffffff;
        }
        .button {
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background-color: #3b5998;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .button:hover {
            background-color: #4e71ba;
        }
        .result {
            font-size: 1.2rem;
            margin-top: 10px;
        }
        .error {
            color: #ff4c4c;
        }
        .success {
            color: #28a745;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Word Jumble Puzzle</h1>
    <div class="jumble-word" id="jumbleWord"></div>
    <input type="text" id="userGuess" class="input-box" placeholder="Guess the word...">
    <button class="button" onclick="checkAnswer()">Check</button>
    <p class="result" id="result"></p>
</div>

<script>
    const words = ['javascript', 'developer', 'puzzle', 'challenge', 'interface', 'browser'];
    const selectedWord = words[Math.floor(Math.random() * words.length)];
    const shuffledWord = selectedWord.split('').sort(() => 0.5 - Math.random()).join('');

    document.getElementById('jumbleWord').textContent = shuffledWord;

    function checkAnswer() {
        const userGuess = document.getElementById('userGuess').value.toLowerCase();
        const resultDiv = document.getElementById('result');

        if (userGuess === selectedWord) {
            resultDiv.textContent = 'Congratulations! You got it!';
            resultDiv.className = 'result success';
        } else {
            resultDiv.textContent = 'Oops! Try again!';
            resultDiv.className = 'result error';
        }
    }
</script>

</body>
</html>
