<!-- I need to put this here, dont ask why --><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bread Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0e68c;
            margin: 0;
        }
        #gameArea {
            background-color: #fff3e0;
            border: 2px solid #d2691e;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        #breadList, #hiddenChallenges {
            list-style-type: none;
            padding: 0;
            margin: 10px 0;
        }
        #hiddenChallenges {
            display: none;
        }
        .bread {
            background-color: #ffdead;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #cd853f;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="gameArea">
        <h1>Bread Game</h1>
        <ul id="breadList">
            <li class="bread">Sourdough</li>
            <li class="bread">Baguette</li>
            <li class="bread">Rye Bread</li>
            <li class="bread">Pita</li>
        </ul>
        <ul id="hiddenChallenges">
            <li class="bread">Wild Challenge: Bread Maze</li>
            <li class="bread">Secret Bread Puzzle</li>
            <li class="bread">Mystery Bread Trivia</li>
        </ul>
        <button id="toggleButton">Discover More</button>
    </div>
    <script>
        const breadItems = document.querySelectorAll('.bread');
        const hiddenChallenges = document.getElementById('hiddenChallenges');
        const toggleButton = document.getElementById('toggleButton');
        let toggle = false;

        breadItems.forEach(bread => {
            bread.addEventListener('click', () => {
                bread.classList.toggle('selected');
                if (Math.random() > 0.8) {
                    alert('Surprise! A new flavor dimension has appeared!');
                }
            });
        });

        toggleButton.addEventListener('click', () => {
            toggle = !toggle;
            hiddenChallenges.style.display = toggle ? 'block' : 'none';
            toggleButton.textContent = toggle ? 'Hide Challenges' : 'Discover More';
        });
    </script>
</body>
</html>
