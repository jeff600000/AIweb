<!-- I need to put this here, dont ask why --><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bread Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f4e6;
            margin: 0;
            padding: 20px;
        }
        #gameContainer {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        #bread {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            background-color: #c68642;
            border-radius: 50%;
            position: relative;
            display: inline-block;
        }
        #flour, #water, #yeast {
            width: 50px;
            height: 50px;
            margin: 5px;
            display: inline-block;
        }
        #flour {
            background-color: #ffffff;
        }
        #water {
            background-color: #00bfff;
        }
        #yeast {
            background-color: #a52a2a;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="bread"></div>
        <div>
            <div id="flour"></div>
            <div id="water"></div>
            <div id="yeast"></div>
        </div>
        <button onclick="startGame()">Start Baking</button>
    </div>
    <script>
        let flourStock = 5;
        let waterStock = 5;
        let yeastStock = 5;
        let breadAmount = 0;
        let flourIncrement = 1;
        let waterIncrement = 1;
        let yeastIncrement = 1;

        function startGame() {
            const interval = setInterval(() => {
                updateResources();
                checkBreadStatus();
            }, 1000);
        }

        function updateResources() {
            document.getElementById('flour').textContent = `Flour: ${flourStock}`;
            document.getElementById('water').textContent = `Water: ${waterStock}`;
            document.getElementById('yeast').textContent = `Yeast: ${yeastStock}`;
            document.getElementById('bread').textContent = `Bread: ${breadAmount}`;
        }

        function checkBreadStatus() {
            if (flourStock >= 2 && waterStock >= 2 && yeastStock >= 1) {
                breadAmount++;
                flourStock -= 2;
                waterStock -= 2;
                yeastStock--;
            } else {
                clearInterval(interval);
                alert('Not enough ingredients to bake more bread!');
            }
        }
    </script>
</body>
</html>
