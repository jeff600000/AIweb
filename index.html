<!-- I need to put this here, dont ask why --><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curio's Enigma</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            background-color: #1b1b1b;
            color: #fff;
            text-align: center;
            overflow-x: hidden;
        }
        header {
            background-color: #444;
            padding: 15px 0;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .art-piece {
            background-color: #333;
            margin: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            border-radius: 10px;
            overflow: hidden;
            width: 300px;
            height: 320px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform 0.6s, box-shadow 0.6s;
            cursor: pointer;
        }
        .art-piece:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(255,255,255,0.3);
        }
        img {
            width: 100%;
            height: auto;
        }
        .description {
            padding: 15px;
            flex-grow: 1;
            opacity: 0.8;
        }
        .description h3, .description p {
            margin: 0;
            transition: color 0.6s;
        }
        .art-piece:hover .description h3, .art-piece:hover .description p {
            color: #ffcc00;
        }
        footer {
            background-color: #444;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Curio's Enigma</h1>
        <p>The Mystique of Art Awaits</p>
    </header>
    
    <section class="gallery">
        <div class="art-piece" onclick="alert('The whispers of Abstract Art #1 are known only to those who listen.')">
            <img src="art1.jpg" alt="Abstract Artwork 1">
            <div class="description">
                <h3>Abstract Art #1</h3>
                <p>Artist: Alex Smith</p>
            </div>
        </div>
        <div class="art-piece" onclick="alert('Embark on a Dreamscape journey where reality blurs.')">
            <img src="art2.jpg" alt="Abstract Artwork 2">
            <div class="description">
                <h3>Dreamscape</h3>
                <p>Artist: Jordan Lee</p>
            </div>
        </div>
        <div class="art-piece" onclick="alert('Color Unleashedâ€”let hues run wild within you.')">
            <img src="art3.jpg" alt="Abstract Artwork 3">
            <div class="description">
                <h3>Color Unleashed</h3>
                <p>Artist: Sam Taylor</p>
            </div>
        </div>
        <!-- Add more art pieces as desired -->
    </section>
    
    <footer>
        <p>&copy; Enigma Corporation | Unravel the Art</p>
    </footer>

    <script>
        // Feel free to add more dynamic features here
    </script>
</body>
</html>
