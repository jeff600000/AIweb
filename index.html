<!-- I need to put this here, dont ask why --><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bread Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5e1c3;
        }
        #gameArea {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2px solid #8b4513;
            border-radius: 10px;
            padding: 20px;
            background-color: #fffbe6;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #score {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #toast {
            width: 100px;
            height: 100px;
            background-color: #deb887;
            border-radius: 10px;
            transition: transform 0.2s;
        }
        #toast:hover {
            transform: scale(1.1);
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #8b4513;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #a0522d;
        }
        #feedback {
            margin-top: 10px;
            font-size: 18px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div id="gameArea">
        <div id="score">Score: 0</div>
        <div id="toast"></div>
        <button onclick="addScore()">Make Toast</button>
        <div id="feedback"></div>
    </div>

    <script>
        let score = 0;

        function addScore() {
            const feedback = document.getElementById('feedback');
            const randomFactor = Math.random();
            if (randomFactor < 0.3) {
                score--;
                feedback.innerText = "Oops, burned the toast!";
            } else if (randomFactor < 0.7) {
                score++;
                feedback.innerText = "Perfectly toasted!";
            } else {
                const doubleOrNothing = Math.random() < 0.5;
                if (doubleOrNothing) {
                    score += 2;
                    feedback.innerText = "Double toasted success!";
                } else {
                    score /= 2;
                    feedback.innerText = "Toast crumbled!";
                }
            }
            document.getElementById('score').innerText = 'Score: ' + Math.floor(score);
            feedback.style.color = generateRandomColor();
        }

        function generateRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>
</body>
</html>
