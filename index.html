<!-- I need to put this here, dont ask why --><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bread Adventure</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7eac1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        #gameScreen {
            width: 500px;
            height: 500px;
            border: 10px solid #d4a373;
            position: relative;
            background-color: #ffe5b4;
        }
        #bread {
            width: 50px;
            height: 50px;
            background-color: #c4a484;
            position: absolute;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="gameScreen">
        <div id="bread"></div>
    </div>
    <script>
        const bread = document.getElementById('bread');
        const gameScreen = document.getElementById('gameScreen');
        let breadPos = { x: 0, y: 0 };
        let breadSpeed = 5;

        function moveBread(event) {
            switch (event.key) {
                case 'ArrowUp':
                    if (breadPos.y > 0) breadPos.y -= breadSpeed;
                    break;
                case 'ArrowDown':
                    if (breadPos.y < gameScreen.clientHeight - bread.clientHeight) breadPos.y += breadSpeed;
                    break;
                case 'ArrowLeft':
                    if (breadPos.x > 0) breadPos.x -= breadSpeed;
                    break;
                case 'ArrowRight':
                    if (breadPos.x < gameScreen.clientWidth - bread.clientWidth) breadPos.x += breadSpeed;
                    break;
            }
            bread.style.left = breadPos.x + 'px';
            bread.style.top = breadPos.y + 'px';
        }

        function startGame() {
            window.addEventListener('keydown', moveBread);
        }

        startGame();
    </script>
</body>
</html>
