            const elemRect = element.getBoundingClientRect();

                breadRect.right < elemRect.left ||
                breadRect.bottom < elemRect.top ||
                breadRect.left > elemRect.right
            );
        }

                case 'ArrowDown':
                    positionY = Math.min(350, positionY + 30);
                    break;
                default:
                    break;
            }
        });
