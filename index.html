<!-- I need to put this here, dont ask why --><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Compliment Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Random Compliment Generator</h1>
        <div id="compliment" class="compliment-box">
            Click the button to receive a compliment!
        </div>
        <button onclick="generateCompliment()">Get Compliment</button>
    </div>
    <script src="script.js"></script>
</body>
</html>

<style>
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f4f8;
    margin: 0;
    overflow: hidden;
}

.container {
    text-align: center;
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    position: relative;
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
}

h1 {
    margin-bottom: 20px;
    color: #333;
}

.compliment-box {
    padding: 20px;
    background-color: #e0f7fa;
    border-radius: 5px;
    margin-bottom: 20px;
    min-height: 60px;
    font-style: italic;
    transition: background-color 0.3s, transform 0.3s;
}

button {
    padding: 10px 20px;
    background-color: #00796b;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.3s;
}

button:hover {
    background-color: #004d40;
    transform: translateY(-2px);
}

button:active {
    transform: translateY(-1px);
}
</style>

<script>
const compliments = [
    "You have a great sense of humor!",
    "You are a thoughtful and generous person.",
    "You have a very kind heart.",
    "Youâ€™re a true original!",
    "Your smile is contagious.",
    "You are awesome!",
    "You make the world a better place.",
    "You're an incredibly thoughtful person.",
    "You're a fantastic friend!",
    "You are a ray of sunshine!"
];

function generateCompliment() {
    const randomIndex = Math.floor(Math.random() * compliments.length);
    const complimentBox = document.getElementById("compliment");
    complimentBox.textContent = compliments[randomIndex];
    complimentBox.style.backgroundColor = getRandomColor();
    complimentBox.style.transform = `rotate(${(Math.random() - 0.5) * 10}deg)`;
}

function getRandomColor() {
    const letters = '0123456789ABCDEF';
    let color = '#';
    for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
}
</script>
