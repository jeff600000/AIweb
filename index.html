<!-- I need to put this here, dont ask why --><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Cryptic Shuffle</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #220f29;
            color: #fff;
        }
        .puzzle-container {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
        }
        .tile {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #3e1f47;
            border: 2px solid #6a4e7d;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .tile:hover {
            transform: scale(1.1);
        }
        .hidden {
            visibility: hidden;
        }
    </style>
</head>
<body>

    <div class="puzzle-container" id="puzzle">
        <div class="tile" data-index="0">1</div>
        <div class="tile" data-index="1">2</div>
        <div class="tile" data-index="2">3</div>
        <div class="tile" data-index="3">4</div>
        <div class="tile" data-index="4">5</div>
        <div class="tile" data-index="5">6</div>
        <div class="tile" data-index="6">7</div>
        <div class="tile" data-index="7">8</div>
        <div class="tile hidden" data-index="8"></div>
    </div>

    <script>
        const tiles = Array.from(document.querySelectorAll('.tile'));
        let emptyIndex = 8;

        tiles.forEach(tile => {
            tile.addEventListener('click', () => {
                const tileIndex = parseInt(tile.getAttribute('data-index'));
                if (isMovable(tileIndex, emptyIndex)) {
                    moveTile(tileIndex, emptyIndex);
                }
            });
        });

        function isMovable(tileIndex, emptyIndex) {
            const rowDiff = Math.abs(Math.floor(tileIndex / 3) - Math.floor(emptyIndex / 3));
            const colDiff = Math.abs((tileIndex % 3) - (emptyIndex % 3));
            return (rowDiff + colDiff === 1);
        }

        function moveTile(fromIndex, toIndex) {
            [tiles[fromIndex].innerHTML, tiles[toIndex].innerHTML] = [tiles[toIndex].innerHTML, tiles[fromIndex].innerHTML];
            [tiles[fromIndex].classList, tiles[toIndex].classList] = [tiles[toIndex].classList, tiles[fromIndex].classList];
            
            // swap attributes
            const tempDataIndex = tiles[fromIndex].getAttribute('data-index');
            tiles[fromIndex].setAttribute('data-index', tiles[toIndex].getAttribute('data-index'));
            tiles[toIndex].setAttribute('data-index', tempDataIndex);

            // update emptyIndex
            emptyIndex = fromIndex;
        }
    </script>

</body>
</html>
