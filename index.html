<!-- I need to put this here, dont ask why --><!DOCTYPE html>
<html>
<head>
    <title>Bread Quest</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #game {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 800px;
            border: 2px solid #ddd;
            padding: 20px;
            background-color: #fff;
        }
        #breadCanvas {
            border: 1px solid #333;
            background-color: #fee;
            width: 400px;
            height: 300px;
        }
        #controls {
            margin-top: 20px;
        }
        #controls > button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }
        #shop {
            margin-top: 30px;
        }
        #shop h2 {
            margin: 0 0 10px;
        }
        .upgrade {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div id="game">
        <h1>Bread Quest: The Rise</h1>
        <canvas id="breadCanvas"></canvas>
        <div id="controls">
            <button onclick="bakeBread()">Bake Bread</button>
            <button onclick="sellBread()">Sell Bread</button>
        </div>
        <div id="breadStatus">
            <p>Bread Crumbs: <span id="crumbsCount">0</span></p>
            <p>Bread Loaves: <span id="loavesCount">0</span></p>
        </div>
        <div id="shop">
            <h2>Shop</h2>
            <div id="shopItems"></div>
        </div>
    </div>
    <script>
        let crumbs = 0;
        let loaves = 0;
        const upgrades = [
            { name: "Faster Kneading", cost: 100, effect: function() { crumbsPerClick *= 2; }, purchased: false },
            { name: "Better Oven", cost: 500, effect: function() { loavesPerCrumb *= 2; }, purchased: false },
            { name: "Magic Yeast", cost: 1000, effect: function() { loavesPerSell *= 2; }, purchased: false },
            { name: "Fairy Flour", cost: 2000, effect: function() { crumbs += 100; }, purchased: false },
            { name: "Golden Pan", cost: 4000, effect: function() { loaves += 10; }, purchased: false },
            { name: "Master Baker", cost: 8000, effect: function() { crumbsPerClick += 10; }, purchased: false },
            { name: "Bread Multiplier", cost: 16000, effect: function() { loavesPerCrumb += 5; }, purchased: false },
            { name: "Supreme Mixer", cost: 32000, effect: function() { crumbs += 500; }, purchased: false },
            { name: "Alchemy Dough", cost: 64000, effect: function() { loaves += 50; }, purchased: false },
            { name: "Enchanted Bakery", cost: 128000, effect: function() { crumbsPerClick *= 3; }, purchased: false },
        ];
        let crumbsPerClick = 1;
        let loavesPerCrumb = 1;
        let loavesPerSell = 1;

        function bakeBread() {
            crumbs += crumbsPerClick;
            updateStatus();
        }

        function sellBread() {
            if (crumbs >= loavesPerCrumb) {
                crumbs -= loavesPerCrumb;
                loaves += loavesPerSell;
                updateStatus();
            }
        }

        function updateStatus() {
            document.getElementById('crumbsCount').textContent = crumbs;
            document.getElementById('loavesCount').textContent = loaves;
        }

        function createShop() {
            const shopItemsDiv = document.getElementById('shopItems');
            upgrades.forEach((upgrade, index) => {
                const div = document.createElement('div');
                div.className = 'upgrade';
                const infoSpan = document.createElement('span');
                infoSpan.textContent = `${upgrade.name} - ${upgrade.cost} Loaves`;
                const buyButton = document.createElement('button');
                buyButton.textContent = 'Buy';
                buyButton.onclick = function() {
                    if (loaves >= upgrade.cost && !upgrade.purchased) {
                        loaves -= upgrade.cost;
                        upgrade.effect();
                        upgrade.purchased = true;
                        buyButton.disabled = true;
                        updateStatus();
                    }
                };
                div.appendChild(infoSpan);
                div.appendChild(buyButton);
                shopItemsDiv.appendChild(div);
            });
        }

        createShop();
        updateStatus();
    </script>
</body>
</html>
