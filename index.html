<!-- I need to put this here, dont ask why --><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Match Enigma</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            padding: 50px;
            background-color: #e0e0e0;
        }
        .color-sequence, .user-sequence {
            display: inline-block;
            margin: 30px;
            opacity: 0.8;
        }
        .color {
            width: 60px;
            height: 60px;
            margin: 8px;
            display: inline-block;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .color:hover {
            transform: scale(1.1);
        }
        #result {
            font-size: 22px;
            color: #333;
            margin-top: 25px;
        }
        #reset {
            display: block;
            margin: 30px auto;
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #reset:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Color Match Enigma</h1>
    <p>Unravel the mystery of the color sequence. Venture forth!</p>

    <div class="color-sequence" id="colorSequence"></div>
    <div class="user-sequence" id="userSequence"></div>

    <div id="result"></div>
    <button id="reset">Restart the Quest</button>

    <script>
        const colors = ["red", "green", "blue", "yellow", "purple", "orange"];
        const sequenceLength = 4;
        let currentSequence = [];
        let userSequence = [];

        function generateSequence() {
            for(let i = 0; i < sequenceLength; i++) {
                const randomIndex = Math.floor(Math.random() * colors.length);
                currentSequence.push(colors[randomIndex]);
            }
            displaySequence();
        }

        function displaySequence() {
            const container = document.getElementById("colorSequence");
            container.innerHTML = '';
            currentSequence.forEach(color => {
                const div = document.createElement("div");
                div.className = 'color';
                div.style.backgroundColor = color;
                container.appendChild(div);
            });
        }

        function userClickHandler(color) {
            if (userSequence.length < sequenceLength) {
                userSequence.push(color);
                const container = document.getElementById("userSequence");
                const div = document.createElement("div");
                div.className = 'color';
                div.style.backgroundColor = color;
                container.appendChild(div);
                
                if (userSequence.length === sequenceLength) {
                    checkResult();
                }
            }
        }

        function checkResult() {
            const resultElement = document.getElementById("result");
            if (userSequence.toString() === currentSequence.toString()) {
                resultElement.textContent = "Congratulations, Adventurer! Sequence cracked!";
            } else {
                resultElement.textContent = "The strands of fate elude you. Try again!";
            }
        }

        document.getElementById("reset").addEventListener("click", () => {
            currentSequence = [];
            userSequence = [];
            document.getElementById("colorSequence").innerHTML = '';
            document.getElementById("userSequence").innerHTML = '';
            document.getElementById("result").textContent = '';
            generateClickablePalette();
            generateSequence();
        });

        function generateClickablePalette() {
            const container = document.getElementById("userSequence");
            container.innerHTML = '';
            colors.forEach(color => {
                const div = document.createElement("div");
                div.className = 'color';
                div.style.backgroundColor = color;
                div.addEventListener("click", () => {
                    userClickHandler(color);
                });
                container.appendChild(div);
            });
        }

        generateClickablePalette();
        generateSequence();
    </script>

</body>
</html>
