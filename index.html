<!-- I need to put this here, dont ask why --><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bread Adventure RPG</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f3e5ab;
            color: #3b3a30;
            text-align: center;
        }
        #game-area {
            margin: 50px auto;
            padding: 20px;
            width: 80%;
            max-width: 600px; 
            background: #ece0c8;
            border-radius: 10px;
        }
        .button {
            padding: 10px 20px;
            background: #6d4c41;
            color: #fff;
            border: none;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
        }
        .upgrade {
            margin: 20px 0;
            padding: 10px;
            background: #d7ccc8;
            border-radius: 8px;
        }
        #bread {
            font-size: 2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="game-area">
        <h1>Bread Adventure RPG</h1>
        <div>
            <div id="bread">Bread: 0</div>
            <button class="button" onclick="bakeBread()">Bake Bread</button>
        </div>
        <div id="shop" class="upgrade">
            <h3>Upgrades</h3>
            <button class="button" onclick="buyUpgrade(0)">Buy Toaster (10 Bread)</button>
            <button class="button" onclick="buyUpgrade(1)">Hire Baker (50 Bread)</button>
            <button class="button" onclick="buyUpgrade(2)">Upgrade Oven (100 Bread)</button>
            <button class="button" onclick="buyUpgrade(3)">Buy Bread Slicer (200 Bread)</button>
            <button class="button" onclick="buyUpgrade(4)">Bakery Extension (500 Bread)</button>
            <button class="button" onclick="buyUpgrade(5)">Bread Mixer (1000 Bread)</button>
            <button class="button" onclick="buyUpgrade(6)">Ancient Recipe Book (2000 Bread)</button>
            <button class="button" onclick="buyUpgrade(7)">Hire Master Baker (5000 Bread)</button>
            <button class="button" onclick="buyUpgrade(8)">Golden Oven (10000 Bread)</button>
            <button class="button" onclick="buyUpgrade(9)">Master Baking Academy (20000 Bread)</button>
        </div>
        <div id="stats">
            <h3>Stats</h3>
            <div>Level: <span id="level">1</span></div>
            <div>Bread Per Click: <span id="breadPerClick">1</span></div>
        </div>
    </div>
    <script>
        let bread = 0;
        let breadPerClick = 1;
        let level = 1;
        const upgrades = [
            { name: 'Toaster', cost: 10, multiplier: 1.5 },
            { name: 'Hire Baker', cost: 50, multiplier: 1.8 },
            { name: 'Upgrade Oven', cost: 100, multiplier: 2 },
            { name: 'Buy Bread Slicer', cost: 200, multiplier: 2.5 },
            { name: 'Bakery Extension', cost: 500, multiplier: 3 },
            { name: 'Bread Mixer', cost: 1000, multiplier: 4 },
            { name: 'Ancient Recipe Book', cost: 2000, multiplier: 5 },
            { name: 'Hire Master Baker', cost: 5000, multiplier: 7 },
            { name: 'Golden Oven', cost: 10000, multiplier: 10 },
            { name: 'Master Baking Academy', cost: 20000, multiplier: 15 }
        ];
        
        function bakeBread() {
            bread += breadPerClick;
            updateDisplay();
        }

        function buyUpgrade(index) {
            const upgrade = upgrades[index];
            if (bread >= upgrade.cost) {
                bread -= upgrade.cost;
                breadPerClick *= upgrade.multiplier;
                upgrade.cost = Math.round(upgrade.cost * 1.5);
                checkLevelUp();
                updateDisplay();
            }
        }

        function checkLevelUp() {
            if (breadPerClick >= 10 * level) {
                level += 1;
            }
        }

        function updateDisplay() {
            document.getElementById('bread').textContent = `Bread: ${bread}`;
            document.getElementById('breadPerClick').textContent = breadPerClick;
            document.getElementById('level').textContent = level;
        }
    </script>
</body>
</html>
