<!-- I need to put this here, dont ask why --><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bread Game</title>
    <style>
        body {
            background-color: #f3eac2;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #game {
            background-color: #fff3da;
            border: 5px solid #d9b382;
            width: 300px;
            padding: 20px;
            box-shadow: 0 0 10px #b69568;
        }
        #balance {
            margin: 10px 0;
            font-size: 1.2em;
        }
        .btn {
            background-color: #d9b382;
            border: none;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #c49a6c;
        }
        #actions {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="game">
        <div id="balance">Bread: 0</div>
        <button class="btn" onclick="bakeBread()">Bake Bread</button>
        <button class="btn" onclick="sellBread()">Sell Bread</button>
        <div id="actions">
        </div>
    </div>
    <script>
        let breadCount = 0;
        let breadPrice = 1;
        
        function updateBalance() {
            document.getElementById('balance').textContent = 'Bread: ' + breadCount;
        }
        
        function bakeBread() {
            breadCount++;
            addAction('Baked a loaf of bread.');
            updateBalance();
        }
        
        function sellBread() {
            if (breadCount > 0) {
                breadCount--;
                addAction('Sold a loaf of bread for $' + breadPrice + '.');
                updateBalance();
            } else {
                addAction('No bread to sell.');
            }
        }
        
        function addAction(action) {
            let actionsDiv = document.getElementById('actions');
            let actionElem = document.createElement('div');
            actionElem.textContent = action;
            actionsDiv.insertAdjacentElement('afterbegin', actionElem);
        }
    </script>
</body>
</html>
