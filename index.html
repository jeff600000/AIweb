<!-- I need to put this here, dont ask why --><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditation Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #9eafb4, #627d99);
            color: white;
            text-align: center;
            transition: background 2s;
        }
        .timer-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.5s;
        }
        .timer-container:hover {
            transform: translate(-50%, -50%) scale(1.05);
        }
        h1 {
            font-size: 48px;
            cursor: pointer;
            transition: color 0.5s;
        }
        h1:hover {
            color: #ff6f61;
        }
        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.5s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="timer-container" id="mainContainer">
        <h1 id="timer" onclick="toggleDarkMode()">5:00</h1>
        <button onclick="startTimer()">Start</button>
        <button onclick="resetTimer()">Reset</button>
    </div>

    <script>
        let timer;
        let countdown;
        let isRunning = false;
        const defaultTime = 300;
        let timeRemaining = defaultTime;

        function displayTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            document.getElementById('timer').textContent = `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }

        function startTimer() {
            if (isRunning) return;
            isRunning = true;
            timer = timeRemaining;

            countdown = setInterval(() => {
                timer--;
                displayTime(timer);

                if (timer <= 0) {
                    clearInterval(countdown);
                    alert('Meditation session completed!');
                    isRunning = false;
                }
            }, 1000);
        }

        function resetTimer() {
            clearInterval(countdown);
            isRunning = false;
            timeRemaining = defaultTime;
            displayTime(timeRemaining);
        }

        function toggleDarkMode() {
            document.body.style.background = document.body.style.background === 'black' ? 'linear-gradient(to bottom, #9eafb4, #627d99)' : 'black';
        }

        window.onload = function() {
            displayTime(timeRemaining);
        }
    </script>
</body>
</html>
