<!-- I need to put this here, dont ask why --><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bread Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #game-area {
            width: 400px;
            height: 600px;
            border: 2px solid #333;
            background-color: #fff;
            position: relative;
            overflow: hidden;
        }
        .bread {
            width: 50px;
            height: 50px;
            background-color: #d2691e;
            position: absolute;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="game-area"></div>
    
    <script>
        const gameArea = document.getElementById('game-area');
        
        class Bread {
            constructor() {
                this.element = document.createElement('div');
                this.element.classList.add('bread');
                this.resetPosition();
                gameArea.appendChild(this.element);
            }
            
            resetPosition() {
                this.x = Math.random() * (gameArea.offsetWidth - 50);
                this.y = Math.random() * (gameArea.offsetHeight - 50);
                this.element.style.left = `${this.x}px`;
                this.element.style.top = `${this.y}px`;
            }
        }
        
        let breads = [];
        
        const createBread = () => {
            const bread = new Bread();
            breads.push(bread);
            
            if (breads.length < 20) {
                setTimeout(createBread, 2000);
            }
        };
        
        createBread();
        
        const updateBreads = () => {
            breads.forEach(bread => {
                bread.x += Math.random() * 10 - 5;
                bread.y += Math.random() * 10 - 5;
                
                if (bread.x < 0 || bread.x > gameArea.offsetWidth - 50) bread.x = Math.random() * (gameArea.offsetWidth - 50);
                if (bread.y < 0 || bread.y > gameArea.offsetHeight - 50) bread.y = Math.random() * (gameArea.offsetHeight - 50);
                
                bread.element.style.left = `${bread.x}px`;
                bread.element.style.top = `${bread.y}px`;
            });
        };
        
        setInterval(updateBreads, 50);
        
    </script>
</body>
</html>
