<!-- I need to put this here, dont ask why --><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motivational Moments</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            background-color: #eff6f7;
        }
        #quote-container {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-family: 'Arial, sans-serif';
            color: #4a4a4a;
            z-index: 10;
        }
        .quote-text {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .generate-btn {
            padding: 10px 20px;
            background-color: #00796b;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .generate-btn:hover {
            background-color: #00695c;
        }
        #leaves {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 5;
        }
        .leaf {
            position: absolute;
            bottom: 100%;
            width: 20px;
            height: 20px;
            background-color: #76a21e;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear infinite;
        }
        @keyframes fall {
            to {
                transform: translateX(-100px) rotate(360deg);
                bottom: 0;
            }
        }
    </style>
</head>
<body>
    <div id="quote-container">
        <div class="quote-text" id="quote">Press the button for a dose of motivation!</div>
        <button class="generate-btn" onclick="generateQuote()">Inspire Me</button>
    </div>
    <div id="leaves"></div>

    <script>
        const quotes = [
            "The best way to get started is to quit talking and begin doing. - Walt Disney",
            "The pessimist sees difficulty in every opportunity. The optimist sees opportunity in every difficulty. - Winston Churchill",
            "Don't let yesterday take up too much of today. - Will Rogers",
            "You learn more from failure than from success. Don’t let it stop you. Failure builds character.",
            "It’s not whether you get knocked down, it’s whether you get up. - Vince Lombardi"
        ];

        function generateQuote() {
            const quote = document.getElementById('quote');
            const randomIndex = Math.floor(Math.random() * quotes.length);
            quote.textContent = quotes[randomIndex];
        }

        function createLeaf() {
            const leaf = document.createElement('div');
            leaf.classList.add('leaf');
            leaf.style.left = Math.random() * 100 + 'vw';
            leaf.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.getElementById('leaves').appendChild(leaf);

            setTimeout(() => {
                leaf.remove();
            }, (parseFloat(leaf.style.animationDuration) * 1000) + 1000);
        }

        setInterval(createLeaf, 300);
    </script>
</body>
</html>
