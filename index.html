<!-- I need to put this here, dont ask why --><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bread Adventure Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3e5ab;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .game-container {
            width: 600px;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff6e5;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .game-title {
            text-align: center;
            font-size: 32px;
            margin-bottom: 20px;
            color: #d2691e;
        }
        .game-story {
            margin-bottom: 20px;
            font-size: 18px;
            line-height: 1.5;
        }
        .action-button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 18px;
            background-color: #d2691e;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .action-button:hover {
            background-color: #b85317;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-title">Bread Adventure Game</div>
        <div class="game-story" id="game-story">
        </div>
        <button class="action-button" id="action-button"></button>
    </div>
    <script>
        const storyElement = document.getElementById('game-story');
        const buttonElement = document.getElementById('action-button');

        let gameState = {
            storyIndex: 0,
            inventory: [],
        };

        const story = [
            {
                text: "You wake up in a world made entirely of bread. Everything looks delicious!",
                button: "Explore the world",
                action: () => nextStory()
            },
            {
                text: "You find yourself in a village of Pretzel People who need your help.",
                button: "Help the villagers",
                action: () => {
                    gameState.inventory.push("Pretzel Sword");
                    nextStory();
                }
            },
            {
                text: "Armed with a Pretzel Sword, you're ready to fight against the invading Pumpernickel Pirates.",
                button: "Fight the Pirates",
                action: () => nextStory()
            },
            {
                text: "Congratulations! You defeat the Pumpernickel Pirates and have saved the village.",
                button: "Restart",
                action: () => {
                    gameState.storyIndex = -1;
                    gameState.inventory = [];
                    nextStory();
                }
            }
        ];

        function nextStory() {
            gameState.storyIndex++;
            const currentStory = story[gameState.storyIndex];
            storyElement.innerHTML = currentStory.text;
            buttonElement.innerText = currentStory.button;
            buttonElement.onclick = currentStory.action;
        }

        nextStory();
    </script>
</body>
</html>
