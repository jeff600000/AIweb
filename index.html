<!-- I need to put this here, dont ask why --><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bread Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8e4c1;
            margin: 0;
        }
        .game-container {
            text-align: center;
            background: #f3d9a6;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .bread {
            background-color: #c69c6d;
            border-radius: 5px;
            border: 3px solid #8b5e34;
            width: 60px;
            height: 30px;
            display: inline-block;
            margin: 10px 0;
        }
        button {
            background-color: #ff7f50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff4500;
        }
        .store {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Bread Game</h1>
        <div id="breadCounter" class="bread"></div>
        <button onclick="bakeBread()">Bake Bread</button>
        <button onclick="sellBread()">Sell Bread</button>
        <div class="store">
            <button onclick="upgradeOven()">Upgrade Oven (Cost: 10 breads)</button>
            <button onclick="hireBaker()">Hire Baker (Cost: 50 breads)</button>
        </div>
    </div>
    <script>
        let breadCount = 0;
        let ovenPower = 1;
        let bakers = 0;

        function bakeBread() {
            breadCount += ovenPower;
            updateBreadCounter();
        }

        function sellBread() {
            if (breadCount > 0) {
                breadCount--;
                updateBreadCounter();
            }
        }

        function upgradeOven() {
            if (breadCount >= 10) {
                breadCount -= 10;
                ovenPower++;
                updateBreadCounter();
            }
        }

        function hireBaker() {
            if (breadCount >= 50) {
                breadCount -= 50;
                bakers++;
                setInterval(() => {
                    breadCount++;
                    updateBreadCounter();
                }, 1000);
            }
        }

        function updateBreadCounter() {
            document.getElementById("breadCounter").textContent = `Breads: ${breadCount}`;
        }

        updateBreadCounter();
    </script>
</body>
</html>
