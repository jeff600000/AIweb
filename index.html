<!-- I need to put this here, dont ask why --><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Weaver</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-family: 'Courier New', Courier, monospace;
        }
        .timer-box {
            text-align: center;
            padding: 40px;
            border: 2px dashed #e0e0e0;
            border-radius: 12px;
            background-color: #2a2a2a;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }
        #display {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        input[type="number"] {
            width: 60px;
            text-align: center;
            margin-right: 10px;
        }
        button {
            padding-top: 10px;
            margin-top: 20px;
            background-color: transparent;
            border: 2px solid #00ccff;
            color: #00ccff;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background-color: #00ccff;
            color: #1a1a1a;
        }
    </style>
</head>
<body>

<div class="timer-box">
    <h1>Time Weaver</h1>
    <div>
        <input type="number" id="input-minutes" placeholder="Min" min="0">
        <input type="number" id="input-seconds" placeholder="Sec" min="0" max="59">
    </div>
    <button onclick="invokeTimer()">Cast Time</button>
    <div id="display">00:00</div>
</div>

<script>
    function invokeTimer() {
        const displayElement = document.getElementById('display');
        let minutes = parseInt(document.getElementById('input-minutes').value) || 0;
        let seconds = parseInt(document.getElementById('input-seconds').value) || 0;
        let totalTime = minutes * 60 + seconds;

        displayElement.textContent = weaveTime(totalTime);

        const interval = setInterval(() => {
            if (--totalTime <= 0) {
                clearInterval(interval);
                displayElement.textContent = "Time Escaped!";
                alert('Time Warp Complete!');
            } else {
                displayElement.textContent = weaveTime(totalTime);
            }
        }, 1000);
    }

    function weaveTime(total) {
        const min = Math.floor(total / 60);
        const sec = total % 60;
        return `${String(min).padStart(2, '0')}:${String(sec).padStart(2, '0')}`;
    }
</script>

</body>
</html>
