<!-- I need to put this here, dont ask why --><!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Bread Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3c893;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #bread-count {
            font-size: 2rem;
            margin: 20px;
        }
        #bake-button, #shop-button {
            padding: 10px 20px;
            font-size: 1.2rem;
            margin: 10px;
        }
        #upgrade-shop {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .upgrade {
            margin: 10px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="bread-count">Bread: 0</div>
        <button id="bake-button">Bake Bread</button>
        <button id="shop-button">Open Shop</button>
    </div>
    <div id="upgrade-shop">
        <div class="upgrade" onclick="buyUpgrade(1, 10, 'Dough Kneader')">Dough Kneader: Cost 10</div>
        <div class="upgrade" onclick="buyUpgrade(2, 20, 'Faster Oven')">Faster Oven: Cost 20</div>
        <div class="upgrade" onclick="buyUpgrade(3, 30, 'Baker's Assistant')">Baker's Assistant: Cost 30</div>
        <div class="upgrade" onclick="buyUpgrade(5, 50, 'Automatic Mixer')">Automatic Mixer: Cost 50</div>
        <div class="upgrade" onclick="buyUpgrade(10, 100, 'Bread Factory')">Bread Factory: Cost 100</div>
        <div class="upgrade" onclick="buyUpgrade(20, 200, 'Master Baker')">Master Baker: Cost 200</div>
        <div class="upgrade" onclick="buyUpgrade(50, 500, 'Artisan Bakery')">Artisan Bakery: Cost 500</div>
        <div class="upgrade" onclick="buyUpgrade(100, 1000, 'Bread Empire')">Bread Empire: Cost 1000</div>
        <div class="upgrade" onclick="buyUpgrade(200, 2000, 'Golden Oven')">Golden Oven: Cost 2000</div>
        <div class="upgrade" onclick="buyUpgrade(500, 5000, 'Legendary Bread Crown')">Legendary Bread Crown: Cost 5000</div>
    </div>

    <script>
        let breadCount = 0;
        let breadPerClick = 1;
        
        function updateBreadCount() {
            document.getElementById('bread-count').innerText = 'Bread: ' + breadCount;
        }

        document.getElementById('bake-button').addEventListener('click', function() {
            breadCount += breadPerClick;
            updateBreadCount();
        });

        document.getElementById('shop-button').addEventListener('click', function() {
            const shop = document.getElementById('upgrade-shop');
            shop.style.display = shop.style.display === 'none' ? 'flex' : 'none';
        });

        function buyUpgrade(cost, price, name) {
            if (breadCount >= price) {
                breadCount -= price;
                breadPerClick += cost;
                updateBreadCount();
                alert(name + ' purchased! Bread Per Click: ' + breadPerClick);
            } else {
                alert('Not enough bread for ' + name);
            }
        }
    </script>
</body>
</html>
