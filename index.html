<!-- I need to put this here, dont ask why --><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curiosity Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .banner {
            position: relative;
            height: 300px;
            overflow: hidden;
            display: grid;
            place-items: center;
            font-size: 2em;
            color: white;
        }
        .carousel {
            animation: slide 10s infinite;
        }
        @keyframes slide {
            0% { background-color: #4CAF50; content: "Tech Innovations"; }
            33% { background-color: #2196F3; content: "Lifestyle Hacks"; }
            67% { background-color: #FFC107; content: "Mind-Blowing Science Facts"; }
            100% { background-color: #4CAF50; content: "Tech Innovations"; }
        }
        .articles {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }
        .article {
            background: white;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 30%;
        }
        button {
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .quiz, .discussion, .event {
            margin: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Curiosity Hub</h1>
</header>

<div class="banner">
    <div class="carousel">Discover the World of Knowledge</div>
</div>

<section class="articles">
    <div class="article">
        <h2>Featured Article 1</h2>
        <p>Exciting insights into technology.</p>
        <button onclick="viewArticle('Article 1')">Read More</button>
    </div>
    <div class="article">
        <h2>Featured Article 2</h2>
        <p>Lifestyle hacks you must try.</p>
        <button onclick="viewArticle('Article 2')">Read More</button>
    </div>
    <div class="article">
        <h2>Featured Article 3</h2>
        <p>Mind-blowing science facts!</p>
        <button onclick="viewArticle('Article 3')">Read More</button>
    </div>
</section>

<section class="quiz">
    <h2>Daily Curiosity Quiz</h2>
    <button onclick="startQuiz()">Start Quiz</button>
</section>

<section class="discussion">
    <h2>Community Forum</h2>
    <button onclick="showForum()">Go to Forum</button>
</section>

<section class="event">
    <h2>Upcoming Events</h2>
    <button onclick="showEvents()">View Events</button>
</section>

<script>
    function viewArticle(article) {
        alert("You've clicked on: " + article);
    }

    function startQuiz() {
        document.querySelector('.quiz').innerHTML = '<h2>Your Quiz Starts Now!</h2><p>Question: What is the speed of light?</p>';
    }

    function showForum() {
        document.querySelector('.discussion').innerHTML = '<h2>Forum</h2><p>Welcome to the forum! Start a discussion.</p>';
    }

    function showEvents() {
        document.querySelector('.event').innerHTML = '<h2>Events</h2><p>No events scheduled. Stay tuned!</p>';
    }
</script>

</body>
</html>
