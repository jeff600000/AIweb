<!-- I need to put this here, dont ask why --><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bread Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3eac2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #gameContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2px solid #c49c48;
            border-radius: 10px;
            padding: 20px;
            background-color: #fff8e8;
        }

        #oven {
            width: 200px;
            height: 200px;
            background-color: #d2691e;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        #ovenInner {
            width: 150px;
            height: 150px;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #dough {
            width: 50px;
            height: 50px;
            background-color: #f0c695;
            border-radius: 25px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        #controls {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        button {
            margin: 10px 0;
            padding: 10px 20px;
            background-color: #f3ac4d;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #d88d36;
        }

        #score {
            margin-top: 20px;
            font-size: 18px;
            color: #c65800;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="oven">
            <div id="ovenInner">
                <div id="dough"></div>
            </div>
        </div>
        <div id="controls">
            <button id="bakeButton">Bake</button>
            <button id="expandOven">Expand Oven</button>
        </div>
        <div id="score">
            <div>Baked Breads: <span id="breadCount">0</span></div>
            <div>Oven Level: <span id="ovenLevel">1</span></div>
        </div>
    </div>

    <script>
        let breadCount = 0;
        let ovenLevel = 1;
        let dough = document.getElementById('dough');
        let breadCountDisplay = document.getElementById('breadCount');
        let ovenLevelDisplay = document.getElementById('ovenLevel');

        document.getElementById('bakeButton').addEventListener('click', function() {
            breadCount += ovenLevel;
            breadCountDisplay.textContent = breadCount;
            dough.style.backgroundColor = ovenLevel > 2 ? '#996633' : '#f0c695';
        });

        document.getElementById('expandOven').addEventListener('click', function() {
            if (breadCount >= 10 * ovenLevel) {
                breadCount -= 10 * ovenLevel;
                ovenLevel += 1;
                ovenLevelDisplay.textContent = ovenLevel;
                breadCountDisplay.textContent = breadCount;
                
                let oven = document.getElementById('ovenInner');
                oven.style.width = `${150 + 20 * (ovenLevel - 1)}px`;
                oven.style.height = `${150 + 20 * (ovenLevel - 1)}px`;
                
                dough.style.width = `${50 + 10 * (ovenLevel - 1)}px`;
                dough.style.height = `${50 + 10 * (ovenLevel - 1)}px`;
            }
        });
    </script>
</body>
</html>
