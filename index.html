<!-- I need to put this here, dont ask why --><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Riddle Puzzle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
        }
        .container {
            width: 400px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: white;
            border-radius: 8px;
            text-align: center;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #message {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Riddle Puzzle Game</h2>
        <p>Solve the riddle to win!</p>
        <h4>Riddle: I speak without a mouth and hear without ears. I have no body, but I come alive with wind. What am I?</h4>
        
        <input type="text" id="answerInput" placeholder="Enter your answer here">
        <button onclick="checkAnswer()">Submit</button>
        
        <div id="message"></div>
    </div>

    <script>
        function checkAnswer() {
            const answer = document.getElementById('answerInput').value.toLowerCase();
            const message = document.getElementById('message');
            
            if (answer === "echo") {
                message.textContent = "Congratulations! You solved the riddle.";
                message.style.color = "green";
            } else {
                message.textContent = "Try again!";
                message.style.color = "red";
            }
        }
    </script>
</body>
</html>
