<!-- I need to put this here, dont ask why --><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bread Quest</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4e7c3;
            margin: 0;
            overflow: hidden;
        }
        #gameCanvas {
            display: block;
            margin: 0 auto;
            background-color: #ffe5b4;
            position: relative;
        }
        #startScreen, #winScreen {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #d2691e;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #b35715;
        }
    </style>
</head>
<body>

<div id="startScreen">
    <h1>Bread Quest</h1>
    <button onclick="startGame()">Start Game</button>
</div>

<div id="winScreen">
    <h1>Toasted! You Win!</h1>
    <button onclick="resetGame()">Play Again</button>
</div>

<canvas id="gameCanvas" width="800" height="400"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    let gameRunning = false;

    const player = {
        x: 50,
        y: 300,
        width: 20,
        height: 20,
        speed: 5,
        velocityY: 0,
        jumpStrength: 15,
        grounded: false
    };

    const butterPats = [
        {x: 150, y: 340, collected: false},
        {x: 350, y: 280, collected: false},
        {x: 600, y: 340, collected: false}
    ];

    const platforms = [
        {x: 0, y: 380, width: 800, height: 20},
        {x: 100, y: 350, width: 100, height: 10},
        {x: 300, y: 300, width: 100, height: 10},
        {x: 500, y: 350, width: 150, height: 10}
    ];

    function startGame() {
        document.getElementById('startScreen').style.display = 'none';
        gameRunning = true;
        main();
    }

    function resetGame() {
        player.x = 50;
        player.y = 300;
        player.velocityY = 0;
        player.grounded = false;
        butterPats.forEach(butter => butter.collected = false);
        document.getElementById('winScreen').style.display = 'none';
        gameRunning = true;
        main();
    }

    function drawPlayer() {
        ctx.fillStyle = '#FFF5B1';
        ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    function drawButterPats() {
        ctx.fillStyle = '#FFD700';
        butterPats.forEach(butter => {
            if (!butter.collected) {
                ctx.beginPath();
                ctx.arc(butter.x + 10, butter.y + 10, 10, 0, Math.PI * 2);
                ctx.fill();
            }
        });
    }

    function drawPlatforms() {
        ctx.fillStyle = '#8B4513';
        platforms.forEach(platform => {
            ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
        });
    }

    function detectCollisions() {
        platforms.forEach(platform => {
            if (player.x < platform.x + platform.width && player.x + player.width > platform.x &&
                player.y < platform.y + platform.height && player.y + player.height > platform.y) {
                player.grounded = true;
                player.y = platform.y - player.height;
            }
        });

        butterPats.forEach(butter => {
            if (!butter.collected && player.x < butter.x + 20 && player.x + player.width > butter.x &&
                player.y < butter.y + 20 && player.y + player.height > butter.y) {
                butter.collected = true;
            }
        });

        if (butterPats.every(butter => butter.collected)) {
            gameRunning = false;
            document.getElementById('winScreen').style.display = 'block';
        }
    }

    function applyGravity() {
        if (!player.grounded) {
            player.velocityY += 1;
        } else {
            player.velocityY = 0;
        }
    }

    function updatePlayer() {
        player.y += player.velocityY;

        if (player.y + player.height >= canvas.height) {
            player.grounded = true;
            player.y = canvas.height - player.height;
        } else {
            player.grounded = false;
        }
        
        detectCollisions();
    }

    function main() {
        if (!gameRunning) return;
        
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        drawPlatforms();
        drawPlayer();
        drawButterPats();
        
        updatePlayer();
        applyGravity();
        
        requestAnimationFrame(main);
    }

    window.addEventListener('keydown', (e) => {
        if (!gameRunning) return;

        if (e.code === 'ArrowRight') player.x += player.speed;
        if (e.code === 'ArrowLeft') player.x -= player.speed;
        if (e.code === 'ArrowUp' && player.grounded) player.velocityY = -player.jumpStrength;
    });

    document.getElementById('startScreen').style.display = 'block';
</script>

</body>
</html>
