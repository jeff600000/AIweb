<!-- I need to put this here, dont ask why --><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bread Brain Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        #game-container {
            text-align: center;
        }
        #bread {
            width: 100px;
            height: 100px;
            background-color: tan;
            border-radius: 50%;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% {
                transform: translatey(0px);
            }
            50% {
                transform: translatey(-20px);
            }
        }
        #instructions, #score {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="instructions">Click the bread to collect points! Watch out for mind-bending twists!</div>
        <div id="bread"></div>
        <div id="score"></div>
    </div>
    <script>
        let score = 0;
        let gameActive = true;

        const bread = document.getElementById('bread');
        const scoreDisplay = document.getElementById('score');

        function updateScore() {
            scoreDisplay.textContent = `Score: ${score}`;
        }

        function twistMechanic() {
            if (Math.random() > 0.8) {
                bread.style.backgroundColor = bread.style.backgroundColor === 'tan' ? 'peru' : 'tan';
                if (Math.random() > 0.5) {
                    document.body.style.backgroundColor = document.body.style.backgroundColor === '#f4f4f9' ? '#fadadd' : '#f4f4f9';
                }
            }
        }

        bread.addEventListener('click', () => {
            if (!gameActive) return;
            score++;
            updateScore();
            twistMechanic();
        });

        function gameLoop() {
            if (!gameActive) return;
            twistMechanic();
            setTimeout(gameLoop, 2000);
        }

        updateScore();
        gameLoop();
    </script>
</body>
</html>
