<!-- I need to put this here, dont ask why --><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bread Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3e5ab;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #game {
            border: 2px solid #c19a6b;
            padding: 20px;
            background-color: #fff8dc;
            width: 400px;
            text-align: center;
        }
        #bread {
            font-size: 3rem;
            cursor: pointer;
            user-select: none;
        }
        #score {
            font-size: 1.5rem;
            margin: 20px 0;
        }
        #controls {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #c19a6b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #d2b48c;
        }
    </style>
</head>
<body>
    <div id="game">
        <div id="bread">üçû</div>
        <div id="score">Score: 0</div>
        <div id="controls">
            <button onclick="bake()">Bake</button>
            <button onclick="sell()">Sell</button>
            <button onclick="upgrade()">Upgrade</button>
        </div>
    </div>
    <script>
        let score = 0;
        let breadCount = 0;
        let bakePower = 1;
        let upgradeCost = 10;
        
        document.getElementById('bread').addEventListener('click', function() {
            breadCount += bakePower;
            updateScore();
        });

        function bake() {
            score += breadCount;
            breadCount = 0;
            updateScore();
        }

        function sell() {
            score += breadCount * 2;
            breadCount = 0;
            updateScore();
        }

        function upgrade() {
            if (score >= upgradeCost) {
                score -= upgradeCost;
                bakePower += 1;
                upgradeCost = Math.floor(upgradeCost * 1.5);
                alert('Upgrade Successful! Bake Power: ' + bakePower);
            } else {
                alert('Not enough score to upgrade!');
            }
            updateScore();
        }

        function updateScore() {
            document.getElementById('score').textContent = "Score: " + score + " | Bread: " + breadCount + " | Bake Power: " + bakePower + " | Upgrade Cost: " + upgradeCost;
        }
    </script>
</body>
</html>
