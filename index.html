<!-- I need to put this here, dont ask why --><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bread Quest: The Rise of the Dough</title>
    <style>
        body, html {
            margin: 0;
            overflow: hidden;
            background-color: #f5deb3;
        }
        canvas {
            display: block;
            background: url('bakery-bg.jpg') repeat-x;
            background-size: cover;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-family: 'Arial', sans-serif;
            font-size: 24px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const breadWidth = 50;
        const breadHeight = 50;
        let breadX = 50;
        let breadY = canvas.height - breadHeight - 10;
        const breadSpeed = 5;
        const jumpHeight = 150;
        let onGround = true;

        const ingredients = [
            {name: 'lettuce', x: 300, y: canvas.height - 100},
            {name: 'tomato', x: 600, y: canvas.height - 150},
            {name: 'cheese', x: 900, y: canvas.height - 200},
            {name: 'turkey', x: 1200, y: canvas.height - 250}
        ];
        let collectedIngredients = 0;

        const obstacles = [
            {type: 'rolling pin', x: 400, y: canvas.height - 50, width: 100, height: 20},
            {type: 'toaster', x: 800, y: canvas.height - 60, width: 60, height: 20}
        ];

        let keys = {};
        window.addEventListener('keydown', function(e) {
            keys[e.code] = true;
        });

        window.addEventListener('keyup', function(e) {
            keys[e.code] = false;
        });

        function drawBread() {
            ctx.fillStyle = 'brown';
            ctx.fillRect(breadX, breadY, breadWidth, breadHeight);
        }

        function drawIngredients() {
            ingredients.forEach(ingredient => {
                ctx.fillStyle = 'green';
                ctx.fillRect(ingredient.x, ingredient.y, 30, 30);
            });
        }

        function drawObstacles() {
            obstacles.forEach(obstacle => {
                ctx.fillStyle = 'grey';
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            });
        }

        function updateScore() {
            document.getElementById('score').textContent = `Score: ${collectedIngredients * 100}`;
        }

        function checkCollision(a, b) {
            return a.x < b.x + b.width && a.x + a.width > b.x && a.y < b.y + b.height && a.y + a.height > b.y;
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawBread();
            drawIngredients();
            drawObstacles();

            if (keys['ArrowRight']) {
                breadX += breadSpeed;
            }
            if (keys['ArrowLeft']) {
                breadX -= breadSpeed;
            }
            if (keys['Space'] && onGround) {
                onGround = false;
                breadY -= jumpHeight;
                setTimeout(() => onGround = true, 500);
            }

            if (!onGround) {
                breadY += 5;
            }

            ingredients.forEach((ingredient, index) => {
                if (checkCollision({x: breadX, y: breadY, width: breadWidth, height: breadHeight}, {x: ingredient.x, y: ingredient.y, width: 30, height: 30})) {
                    ingredients.splice(index, 1);
                    collectedIngredients += 1;
                    updateScore();
                }
            });

            obstacles.forEach(obstacle => {
                if (checkCollision({x: breadX, y: breadY, width: breadWidth, height: breadHeight}, {x: obstacle.x, y: obstacle.y, width: obstacle.width, height: obstacle.height}) && obstacle.type === 'toaster') {
                    alert('You got toasted! Game Over.');
                    window.location.reload();
                }
            });

            if (collectedIngredients === ingredients.length) {
                alert('You have collected all ingredients! You are now a complete sandwich. You win!');
                window.location.reload();
            }

            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
