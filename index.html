<!-- I need to put this here, dont ask why --><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bread Adventure</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            background: #f9e4b7;
            display: block;
        }
        #hud {
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

<div id="hud">
    <h3>Bread Adventure</h3>
    <p>Health: <span id="health">3</span></p>
    <p>Collected Items: <span id="collectedItems">0</span></p>
</div>
<canvas id="gameCanvas"></canvas>

<script>
    // Set up the game canvas
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Game constants
    const gravity = 0.5;
    const jumpStrength = -8;
    const moveSpeed = 5;
    const playerWidth = 50;
    const playerHeight = 30;
    const enemyWidth = 50;
    const enemyHeight = 30;
    const itemWidth = 20;
    const itemHeight = 20;

    // Game variables
    let player = {
        x: 100,
        y: canvas.height - playerHeight,
        width: playerWidth,
        height: playerHeight,
        velocityY: 0,
        grounded: true,
        health: 3,
        collectedItems: 0
    };

    let keys = {
        left: false,
        right: false,
        jump: false
    };

    let enemies = [];
    let items = [];
    let frameCount = 0;

    // Create enemies and items
    function createEnemiesAndItems() {
        for (let i = 0; i < 5; i++) {
            const enemy = {
                x: Math.random() * canvas.width,
                y: canvas.height - enemyHeight,
                width: enemyWidth,
                height: enemyHeight,
                velocityX: Math.random() > 0.5 ? 2 : -2
            };
            enemies.push(enemy);

            const item = {
                x: Math.random() * canvas.width,
                y: canvas.height - itemHeight * 3,
                width: itemWidth,
                height: itemHeight
            };
            items.push(item);
        }
    }

    createEnemiesAndItems();

    // Handle keyboard input
    window.addEventListener('keydown', (e) => {
        if (e.code === 'ArrowLeft') keys.left = true;
        if (e.code === 'ArrowRight') keys.right = true;
        if (e.code === 'Space' && player.grounded) keys.jump = true;
    });

    window.addEventListener('keyup', (e) => {
        if (e.code === 'ArrowLeft') keys.left = false;
        if (e.code === 'ArrowRight') keys.right = false;
        if (e.code === 'Space') keys.jump = false;
    });

    function updateGame() {
        // Update player movement
        if (keys.left) player.x -= moveSpeed;
        if (keys.right) player.x += moveSpeed;
        if (keys.jump) {
            player.velocityY = jumpStrength;
            player.grounded = false;
        }

        // Apply gravity
        player.velocityY += gravity;
        player.y += player.velocityY;

        // Check ground collision
        if (player.y + player.height > canvas.height) {
            player.y = canvas.height - player.height;
            player.velocityY = 0;
            player.grounded = true;
        }

        // Handle enemy movement
        enemies.forEach((enemy, index) => {
            enemy.x += enemy.velocityX;
            if (enemy.x < 0 || enemy.x + enemy.width > canvas.width) {
                enemy.velocityX *= -1;
            }
            // Check collision with player
            if (checkCollision(player, enemy)) {
                player.health -= 1;
                enemies.splice(index, 1); // Remove collided enemy
            }
        });

        // Handle item collection
        items.forEach((item, index) => {
            if (checkCollision(player, item)) {
                player.collectedItems += 1;
                items.splice(index, 1); // Remove collected item
            }
        });

        // Update HUD
        document.getElementById('health').textContent = player.health;
        document.getElementById('collectedItems').textContent = player.collectedItems;
    }

    function checkCollision(rect1, rect2) {
        return (
            rect1.x < rect2.x + rect2.width &&
            rect1.x + rect1.width > rect2.x &&
            rect1.y < rect2.y + rect2.height &&
            rect1.y + rect1.height > rect2.y
        );
    }

    function drawGame() {
        // Clear canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw player
        ctx.fillStyle = 'brown';
        ctx.fillRect(player.x, player.y, player.width, player.height);

        // Draw enemies
        ctx.fillStyle = 'green';
        enemies.forEach(enemy => {
            ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
        });

        // Draw items
        ctx.fillStyle = 'yellow';
        items.forEach(item => {
            ctx.fillRect(item.x, item.y, item.width, item.height);
        });
    }

    function gameLoop() {
        frameCount++;
        if (frameCount % 240 === 0) {
            createEnemiesAndItems(); // Add more enemies and items every few seconds
        }

        updateGame();
        drawGame();

        if (player.health > 0) {
            requestAnimationFrame(gameLoop);
        } else {
            alert('Game Over! Refresh to play again.');
        }
    }

    gameLoop();
</script>

</body>
</html>
