<!-- I need to put this here, dont ask why --><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bread-Themed Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f0e3;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        canvas {
            border: 2px solid #d1a054;
            background-color: #fff5e1;
        }
        #controls {
            margin-top: 20px;
        }
        button {
            margin: 5px;
            padding: 10px;
            background-color: #f4a261;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #e76f51;
        }
        #score {
            font-size: 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="480" height="320"></canvas>
    <div id="controls">
        <button onclick="startGame()">Start</button>
        <button onclick="pauseGame()">Pause</button>
        <button onclick="resetGame()">Reset</button>
    </div>
    <div id="score">Score: 0</div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const tileSize = 20;
        const mapWidth = canvas.width / tileSize;
        const mapHeight = canvas.height / tileSize;
        let score = 0;

        const player = {
            x: 5,
            y: 5,
            color: '#e1c699'
        };

        const ingredients = [
            { x: randomPosition(), y: randomPosition(), color: 'green' },
            { x: randomPosition(), y: randomPosition(), color: 'red' },
            { x: randomPosition(), y: randomPosition(), color: 'yellow' }
        ];

        const hotZones = [
            { x: randomPosition(), y: randomPosition(), color: 'red' },
            { x: randomPosition(), y: randomPosition(), color: 'red' }
        ];

        let gameInterval;
        
        function startGame() {
            if (!gameInterval) {
                gameInterval = setInterval(updateGame, 100);
            }
        }
        
        function pauseGame() {
            clearInterval(gameInterval);
            gameInterval = null;
        }
        
        function resetGame() {
            player.x = 5;
            player.y = 5;
            score = 0;
            document.getElementById('score').textContent = `Score: ${score}`;
            ingredients.forEach(ing => {
                ing.x = randomPosition();
                ing.y = randomPosition();
            });
            startGame();
        }

        function updateGame() {
            clearCanvas();
            drawPlayer();
            drawIngredients();
            drawHotZones();
            checkCollisions();
        }

        function drawPlayer() {
            drawSquare(player.x, player.y, player.color);
        }

        function drawIngredients() {
            ingredients.forEach(ing => drawSquare(ing.x, ing.y, ing.color));
        }

        function drawHotZones() {
            hotZones.forEach(zone => drawCircle(zone.x, zone.y, zone.color));
        }

        function drawSquare(x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x * tileSize, y * tileSize, tileSize, tileSize);
        }

        function drawCircle(x, y, color) {
            ctx.beginPath();
            ctx.arc(x * tileSize + tileSize / 2, y * tileSize + tileSize / 2, tileSize / 2, 0, Math.PI * 2);
            ctx.fillStyle = color;
            ctx.fill();
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function randomPosition() {
            return Math.floor(Math.random() * mapWidth);
        }

        function checkCollisions() {
            ingredients.forEach((ing, index) => {
                if (player.x === ing.x && player.y === ing.y) {
                    score++;
                    document.getElementById('score').textContent = `Score: ${score}`;
                    ingredients.splice(index, 1);
                }
            });

            hotZones.forEach(zone => {
                if (Math.abs(player.x - zone.x) < 1 && Math.abs(player.y - zone.y) < 1) {
                    alert('Oops! You got too close to a hot zone!');
                    resetGame();
                }
            });

            if (ingredients.length === 0) {
                alert('You collected all the ingredients! Sandwich complete!');
                resetGame();
            }
        }

        document.addEventListener('keydown', (e) => {
            if (gameInterval) {
                switch (e.key) {
                    case 'ArrowUp':
                        if (player.y > 0) player.y--;
                        break;
                    case 'ArrowDown':
                        if (player.y < mapHeight - 1) player.y++;
                        break;
                    case 'ArrowLeft':
                        if (player.x > 0) player.x--;
                        break;
                    case 'ArrowRight':
                        if (player.x < mapWidth - 1) player.x++;
                        break;
                }
            }
        });
    </script>
</body>
</html>
