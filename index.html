<!-- I need to put this here, dont ask why --><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bread Navigate Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #f2e8d5;
        }

        #gameCanvas {
            display: block;
            background-color: #ffffff;
            border: 2px solid #d4c394;
            margin: auto;
            position: relative;
        }

        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: #6b4d1c;
        }

        #resetButton {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 15px;
            background-color: #6b4d1c;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }

        #resetButton:hover {
            background-color: #8b5e2b;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="score">Score: 0</div>
    <button id="resetButton">Reset</button>

    <script>
        // Grabbing the canvas element and setting up the rendering context
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const breadSize = 30;
        const obstacleWidth = 40;
        const obstacleHeight = 10;

        let bread = { x: 50, y: 300, width: breadSize, height: breadSize, color: '#d4a373' };
        let obstacles = [];
        let score = 0;
        let gameOver = false;

        const obstacleSpeed = 2;

        function createObstacle() {
            return {
                x: Math.random() * canvas.width,
                y: 0,
                speed: obstacleSpeed + Math.random() * 2
            };
        }

        // Initializing a loop for obstacle creation
        setInterval(() => {
            obstacles.push(createObstacle());
        }, 1000);

        function drawBread() {
            ctx.fillStyle = bread.color;
            ctx.fillRect(bread.x, bread.y, bread.width, bread.height);
        }

        function drawObstacles() {
            ctx.fillStyle = '#333';
            obstacles.forEach(obstacle => {
                ctx.fillRect(obstacle.x, obstacle.y, obstacleWidth, obstacleHeight);
            });
        }

        function updateObstacles() {
            obstacles.forEach(obstacle => {
                obstacle.y += obstacle.speed;
                if (obstacle.y > canvas.height) {
                    score += 10;
                    document.getElementById('score').innerText = `Score: ${score}`;
                    obstacles.shift();
                }
            });
        }

        function checkCollision() {
            for (let obstacle of obstacles) {
                if (
                    bread.x < obstacle.x + obstacleWidth &&
                    bread.x + bread.width > obstacle.x &&
                    bread.y < obstacle.y + obstacleHeight &&
                    bread.y + bread.height > obstacle.y
                ) {
                    gameOver = true;
                    alert('Game Over!');
                    break;
                }
            }

            if (bread.x + bread.width >= canvas.width) {
                alert('You win!');
                gameOver = true;
            }
        }

        function moveBread(e) {
            const step = 10;
            if (!gameOver) {
                if (e.key === 'ArrowUp' && bread.y - step >= 0) {
                    bread.y -= step;
                } else if (e.key === 'ArrowDown' && bread.y + step <= canvas.height - bread.height) {
                    bread.y += step;
                } else if (e.key === 'ArrowLeft' && bread.x - step >= 0) {
                    bread.x -= step;
                } else if (e.key === 'ArrowRight' && bread.x + step <= canvas.width - bread.width) {
                    bread.x += step;
                }
            }
        }

        function resetGame() {
            bread = { x: 50, y: 300, width: breadSize, height: breadSize, color: '#d4a373' };
            obstacles = [];
            score = 0;
            gameOver = false;
            document.getElementById('score').innerText = 'Score: 0';
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBread();
            drawObstacles();
            updateObstacles();
            checkCollision();

            if (!gameOver) {
                requestAnimationFrame(gameLoop);
            }
        }

        document.addEventListener('keydown', moveBread);
        document.getElementById('resetButton').addEventListener('click', resetGame);

        // Start the game loop
        gameLoop();
    </script>
</body>
</html>
