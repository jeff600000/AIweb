<!-- I need to put this here, dont ask why --><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bread Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5dc;
            margin: 0;
            padding: 0;
        }
        #gameCanvas {
            width: 100%;
            height: 90vh;
            background: #a0522d;
        }
        #ui {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background-color: #deb887;
        }
        #score, #inventory {
            font-size: 1.2em;
        }
        #toast {
            position: fixed;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #ddd;
            border-radius: 5px;
            display: none;
            animation: fadeOut 3s forwards;
        }
        @keyframes fadeOut {
            0% {opacity: 1;}
            80% {opacity: 1;}
            100% {opacity: 0;}
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="ui">
        <div id="score">Score: 0</div>
        <div id="inventory">Inventory: 0</div>
    </div>
    <div id="toast"></div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let score = 0;
        let inventory = 0;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight * 0.9;
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.display = 'block';
            setTimeout(() => { toast.style.display = 'none'; }, 3000);
        }

        function collectBread(x, y) {
            const breadSize = 50;
            ctx.clearRect(x - breadSize/2, y - breadSize/2, breadSize, breadSize);
            score += 10;
            inventory++;
            updateUI();
            showToast("You collected a piece of bread!");
        }

        function updateUI() {
            document.getElementById('score').textContent = `Score: ${score}`;
            document.getElementById('inventory').textContent = `Inventory: ${inventory}`;
        }

        canvas.addEventListener('click', (e) => {
            const x = e.clientX;
            const y = e.clientY;
            collectBread(x, y);
        });

        function gameLoop() {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height;
            ctx.fillStyle = 'wheat';
            ctx.beginPath();
            ctx.arc(x, y, 25, 0, Math.PI * 2);
            ctx.closePath();
            ctx.fill();

            if (inventory >= 10) {
                alert('You won! Reload the page to play again.');
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            } else {
                requestAnimationFrame(gameLoop);
            }
        }

        gameLoop();
    </script>
</body>
</html>
