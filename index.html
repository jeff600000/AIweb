<!-- I need to put this here, dont ask why --><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bread Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f7f0e0;
            font-family: Arial, sans-serif;
        }
        #gameArea {
            margin-top: 20px;
            background-color: #fff9e3;
            border: 2px solid #b38a58;
            width: 300px;
            height: 300px;
            position: relative;
        }
        .bread {
            width: 50px;
            height: 30px;
            background-color: #d4aa70;
            position: absolute;
            border-radius: 0 0 10px 10px;
        }
        #scoreBoard {
            margin-top: 20px;
            font-size: 18px;
        }
        #instructionArea {
            margin-top: 20px;
            font-size: 14px;
        }
        .button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #d4aa70;
            border: none;
            color: white;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #b38a58;
        }
    </style>
</head>
<body>
    <div id="gameArea"></div>
    <div id="scoreBoard">Score: 0</div>
    <button class="button" onclick="startGame()">Start Game</button>
    <div id="instructionArea">Use arrow keys to catch bread slices!</div>

    <script>
        const gameArea = document.getElementById('gameArea');
        const scoreBoard = document.getElementById('scoreBoard');
        const instructionArea = document.getElementById('instructionArea');

        let score = 0;
        let gameInterval;
        let breadInterval;

        document.addEventListener('keydown', function(event) {
            const character = document.querySelector('.character');
            let left = parseInt(character.style.left.replace('px', ''));

            switch(event.key) {
                case 'ArrowLeft':
                    if (left > 0) {
                        character.style.left = (left - 10) + 'px';
                    }
                    break;
                case 'ArrowRight':
                    if (left < 250) {
                        character.style.left = (left + 10) + 'px';
                    }
                    break;
            }
        });

        function startGame() {
            resetGame();

            gameInterval = setInterval(moveBread, 50);
            breadInterval = setInterval(spawnBread, 1000);
        }

        function resetGame() {
            gameArea.innerHTML = '<div class="character" style="left: 125px; bottom: 0;">&nbsp;</div>';
            score = 0;
            scoreBoard.textContent = 'Score: ' + score;
            clearInterval(gameInterval);
            clearInterval(breadInterval);
        }

        function spawnBread() {
            const bread = document.createElement('div');
            bread.className = 'bread';
            bread.style.left = Math.floor(Math.random() * 250) + 'px';
            bread.style.top = '0px';
            gameArea.appendChild(bread);
        }

        function moveBread() {
            const breads = document.querySelectorAll('.bread');
            const character = document.querySelector('.character');
            const charLeft = parseInt(character.style.left.replace('px', ''));

            breads.forEach(bread => {
                let top = parseInt(bread.style.top.replace('px', ''));
                if (top < 270) {
                    bread.style.top = (top + 5) + 'px';
                } else {
                    if (parseInt(bread.style.left.replace('px', '')) >= charLeft && 
                        parseInt(bread.style.left.replace('px', '')) <= charLeft + 50) {
                        score += 10;
                        scoreBoard.textContent = 'Score: ' + score;
                    }
                    bread.remove();
                }
            });
        }
    </script>
</body>
</html>
