<!-- I need to put this here, dont ask why --><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bread Adventure Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #fcebb6;
        }
        #gameCanvas {
            display: block;
            margin: 0 auto;
            background-image: url('kitchen_background.jpg'); /* Add your background image URL */
            background-size: cover;
            border: 2px solid #dab38a;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game Variables
        let bread = { x: 50, y: 520, width: 50, height: 50, speed: 5 };
        let breadImage = new Image();
        breadImage.src = 'bread_character.png'; // Add your bread character image URL

        let obstacles = [];
        let points = 0;
        let gameRunning = true;
        let levels = 1;

        // Bread Controls
        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowUp' && bread.y > 0) {
                bread.y -= bread.speed;
            } else if (event.key === 'ArrowDown' && bread.y < canvas.height - bread.height) {
                bread.y += bread.speed;
            } else if (event.key === 'ArrowLeft' && bread.x > 0) {
                bread.x -= bread.speed;
            } else if (event.key === 'ArrowRight' && bread.x < canvas.width - bread.width) {
                bread.x += bread.speed;
            }
        });

        // Initialize game
        function init() {
            createObstacles();
            gameLoop();
        }
        
        // Create obstacles
        function createObstacles() {
            for (let i = 0; i < levels * 2; i++) {
                let x = Math.random() * (canvas.width - 50);
                let y = Math.random() * (canvas.height - 150);
                obstacles.push({ x: x, y: y, width: 50, height: 50 });
            }
        }

        // Game loop
        function gameLoop() {
            if (gameRunning) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // Draw Bread
                ctx.drawImage(breadImage, bread.x, bread.y, bread.width, bread.height);

                // Draw Obstacles
                obstacles.forEach(obstacle => {
                    ctx.fillStyle = 'red'; // Replace with image and more complex drawing
                    ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
                });

                // Check for collisions
                checkCollisions();

                // Update game
                // Points increase logic and difficulty level up can be added here

                requestAnimationFrame(gameLoop);
            }
        }

        // Check collisions
        function checkCollisions() {
            obstacles.forEach(obstacle => {
                if (bread.x < obstacle.x + obstacle.width &&
                    bread.x + bread.width > obstacle.x &&
                    bread.y < obstacle.y + obstacle.height &&
                    bread.y + bread.height > obstacle.y) {
                    gameRunning = false;
                    alert('Game Over! Final Score: ' + points);
                }
            });
        }

        // Start the Game
        window.onload = init;

    </script>
</body>
</html>
