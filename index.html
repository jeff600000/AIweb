<!-- I need to put this here, dont ask why --><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bread Collector Game</title>
    <style>
        body, html {
            padding: 0;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fdf6e3;
            overflow: hidden;
        }
        #gameCanvas {
            background-color: #f4f1c9;
            display: block;
            margin: 0 auto;
            border: 2px solid #e09e45;
        }
        .hidden {
            display: none;
        }
        .centered {
            text-align: center;
            margin-top: 100px;
        }
        button {
            padding: 10px 20px;
            background-color: #e09e45;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #c07828;
        }
    </style>
</head>
<body>
    <div id="startScreen" class="centered">
        <h1>Welcome to Bread Collector!</h1>
        <button onclick="startGame()">Play</button>
    </div>
    <canvas id="gameCanvas" width="800" height="600" class="hidden"></canvas>
    <div id="endScreen" class="centered hidden">
        <h1>Game Over!</h1>
        <p id="finalScore"></p>
        <button onclick="restartGame()">Play Again</button>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const breadLoaf = { x: 400, y: 550, width: 50, height: 30, speed: 5 };
        let slices = [];
        let obstacles = [];
        let score = 0;
        let gameInterval;
        let difficulty = 1;
        let gameOver = false;

        function startGame() {
            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('endScreen').classList.add('hidden');
            canvas.classList.remove('hidden');
            score = 0;
            slices = [];
            obstacles = [];
            gameOver = false;
            difficulty = 1;
            gameInterval = setInterval(gameLoop, 1000 / 60);
        }

        function restartGame() {
            clearInterval(gameInterval);
            startGame();
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (Math.random() < 0.02 * difficulty) addSlice();
            if (Math.random() < 0.01 * difficulty) addObstacle();

            moveSlices();
            moveObstacles();
            drawBreadLoaf();
            handleCollisions();
            increaseDifficulty();
            drawScore();

            if (gameOver) {
                clearInterval(gameInterval);
                showEndScreen();
            }
        }

        function drawBreadLoaf() {
            ctx.fillStyle = '#d9a066';
            ctx.fillRect(breadLoaf.x, breadLoaf.y, breadLoaf.width, breadLoaf.height);
        }

        function addSlice() {
            const x = Math.random() * (canvas.width - 20);
            slices.push({ x: x, y: 0, width: 20, height: 20 });
        }

        function addObstacle() {
            const x = Math.random() * (canvas.width - 20);
            obstacles.push({ x: x, y: 0, width: 20, height: 20, speed: 2 + difficulty });
        }

        function moveSlices() {
            slices.forEach(slice => {
                slice.y += 2;
                ctx.fillStyle = '#e2c044';
                ctx.fillRect(slice.x, slice.y, slice.width, slice.height);
            });

            slices = slices.filter(slice => slice.y < canvas.height);
        }

        function moveObstacles() {
            obstacles.forEach(obstacle => {
                obstacle.y += obstacle.speed;
                ctx.fillStyle = '#8b4513';
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            });

            obstacles = obstacles.filter(obstacle => obstacle.y < canvas.height);
        }

        function handleCollisions() {
            slices.forEach((slice, index) => {
                if (collisionDetected(breadLoaf, slice)) {
                    score++;
                    slices.splice(index, 1);
                }
            });

            obstacles.forEach(obstacle => {
                if (collisionDetected(breadLoaf, obstacle)) {
                    gameOver = true;
                }
            });
        }

        function collisionDetected(a, b) {
            return a.x < b.x + b.width && a.x + a.width > b.x && a.y < b.y + b.height && a.y + a.height > b.y;
        }

        function moveBreadLoaf(e) {
            if (e.key === 'ArrowLeft' && breadLoaf.x > 0) {
                breadLoaf.x -= breadLoaf.speed;
            }
            if (e.key === 'ArrowRight' && breadLoaf.x < canvas.width - breadLoaf.width) {
                breadLoaf.x += breadLoaf.speed;
            }
        }

        function increaseDifficulty() {
            if (score % 10 === 0 && score !== 0) {
                difficulty += 0.01;
            }
        }

        function drawScore() {
            ctx.fillStyle = 'black';
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${score}`, 10, 30);
        }

        function showEndScreen() {
            document.getElementById('finalScore').innerText = `Final Score: ${score}`;
            canvas.classList.add('hidden');
            document.getElementById('endScreen').classList.remove('hidden');
        }

        window.addEventListener('keydown', moveBreadLoaf);
    </script>
</body>
</html>
