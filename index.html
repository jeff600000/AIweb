<!-- I need to put this here, dont ask why --><!DOCTYPE html>
<html>
<head>
    <style>
        #myCanvas {
            border: 1px solid black;
            background-color: #f0e4d7;
        }
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
    <script>
        let myGamePiece;
        let myObstacles = [];
        let myScore;

        function startGame() {
            myGamePiece = new component(30, 30, "brown", 10, 120);
            myScore = new component("30px", "Consolas", "black", 280, 40, "text");
            myGameArea.start();
        }

        let myGameArea = {
            canvas : document.createElement("canvas"),
            start : function() {
                this.canvas.width = 480;
                this.canvas.height = 270;
                this.context = this.canvas.getContext("2d");
                document.body.insertBefore(this.canvas, document.body.childNodes[0]);
                this.frameNo = 0;
                updateGameArea();
            },
            clear : function() {
                this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
            }
        }

        function component(width, height, color, x, y, type) {
            this.type = type;
            if (type == "text") {
                this.text = color;
            }
            this.width = width;
            this.height = height;
            this.speedX = 0;
            this.speedY = 0;    
            this.x = x;
            this.y = y;    
            this.update = function() {
                let ctx = myGameArea.context;
                if (this.type == "text") {
                    ctx.font = this.width + " " + this.height;
                    ctx.fillStyle = color;
                    ctx.fillText(this.text, this.x, this.y);
                } else {
                    ctx.fillStyle = color;
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                }
            }
            this.newPos = function() {
                this.x += this.speedX;
                this.y += this.speedY;        
                this.hitBottom();
                this.hitTop();
                this.hitRight();
                this.hitLeft();
            }
            this.hitBottom = function() {
                let rockbottom = myGameArea.canvas.height - this.height;
                if (this.y > rockbottom) {
                    this.y = rockbottom;
                }
            }
            this.hitTop = function() {
                let rooftop = 0;
                if (this.y < rooftop) {
                    this.y = rooftop;
                }
            }
            this.hitRight = function() {
                let rightmost = myGameArea.canvas.width - this.width;
                if (this.x > rightmost) {
                    this.x = rightmost;
                }
            }
            this.hitLeft = function() {
                let leftmost = 0;
                if (this.x < leftmost) {
                    this.x = leftmost;
                }
            }
            this.crashWith = function(otherobj) {
                let myleft = this.x;
                let myright = this.x + (this.width);
                let mytop = this.y;
                let mybottom = this.y + (this.height);
                let otherleft = otherobj.x;
                let otherright = otherobj.x + (otherobj.width);
                let othertop = otherobj.y;
                let otherbottom = otherobj.y + (otherobj.height);
                let crash = true;
                if ((mybottom < othertop) ||
                       (mytop > otherbottom) ||
                       (myright < otherleft) ||
                       (myleft > otherright)) {
                    crash = false;
                }
                return crash;
            }
        }

        function updateGameArea() {
            let x, y;
            for (let i = 0; i < myObstacles.length; i += 1) {
                if (myGamePiece.crashWith(myObstacles[i])) {
                    return;
                }
            }
            myGameArea.clear();
            myGameArea.frameNo += 1;
            if (myGameArea.frameNo == 1 || everyinterval(150)) {
                x = myGameArea.canvas.width;
                minHeight = 20;
                maxHeight = 200;
                height = Math.floor(Math.random()*(maxHeight-minHeight+1)+minHeight);
                minGap = 50;
                maxGap = 200;
                gap = Math.floor(Math.random()*(maxGap-minGap+1)+minGap);
                myObstacles.push(new component(10, height, "green", x, 0));
                myObstacles.push(new component(10, x - height - gap, "green", x, height + gap));
            }
            for (let i = 0; i < myObstacles.length; i += 1) {
                myObstacles[i].x += -1;
                myObstacles[i].update();
            }
            myScore.text = "SCORE: " + myGameArea.frameNo;
            myScore.update();
            myGamePiece.newPos();
            myGamePiece.update();
        }

        function everyinterval(n) {
            if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
            return false;
        }

        function moveup() {
            myGamePiece.speedY = -1;
        }

        function movedown() {
            myGamePiece.speedY = 1;
        }

        function moveleft() {
            myGamePiece.speedX = -1;
        }

        function moveright() {
            myGamePiece.speedX = 1;
        }

        function stopMove() {
            myGamePiece.speedX = 0;
            myGamePiece.speedY = 0;
        }
    </script>
</head>
<body onload="startGame()">
    <button class="button" onmousedown="moveup()" onmouseup="stopMove()" ontouchstart="moveup()">UP</button>
    <button class="button" onmousedown="moveleft()" onmouseup="stopMove()" ontouchstart="moveleft()">LEFT</button>
    <button class="button" onmousedown="moveright()" onmouseup="stopMove()" ontouchstart="moveright()">RIGHT</button>
    <button class="button" onmousedown="movedown()" onmouseup="stopMove()" ontouchstart="movedown()">DOWN</button>
</body>
</html>
