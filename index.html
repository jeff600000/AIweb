<!-- I need to put this here, dont ask why --><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bread Quest</title>
    <style>
        body {
            text-align: center;
            background-color: #f5e5d9;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            background: url('bread-theme-background.jpg') no-repeat center center;
            background-size: cover;
            border: 2px solid #8b4513;
            display: none;
        }
        .start-screen, .end-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0d9b5;
        }
        #score, #health {
            font-size: 20px;
            margin: 10px;
        }
        .btn {
            background-color: #8b4513;
            color: white;
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #a0522d;
        }
    </style>
</head>
<body>

    <div class="start-screen" id="startScreen">
        <h1>Bread Quest</h1>
        <button class="btn" onclick="startGame()">Start Game</button>
    </div>

    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <div class="end-screen" id="endScreen" style="display: none;">
        <h1 id="endMessage"></h1>
        <button class="btn" onclick="restartGame()">Restart Game</button>
    </div>
    
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const breadSize = 50;
        let breadX = canvas.width / 2;
        let breadY = canvas.height - breadSize;
        let score = 0;
        let health = 3;
        let ingredients = [];
        let obstacles = [];
        let gameInterval;
        let keysPressed = {};

        document.addEventListener('keydown', (event) => keysPressed[event.key] = true);
        document.addEventListener('keyup', (event) => keysPressed[event.key] = false);

        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            canvas.style.display = 'block';
            score = 0;
            health = 3;
            ingredients = [];
            obstacles = [];
            breadX = canvas.width / 2;
            breadY = canvas.height - breadSize;
            gameInterval = setInterval(updateGame, 1000 / 30);
        }

        function restartGame() {
            document.getElementById('endScreen').style.display = 'none';
            startGame();
        }

        function updateGame() {
            // Update bread position
            if (keysPressed['ArrowLeft'] && breadX > 0) breadX -= 5;
            if (keysPressed['ArrowRight'] && breadX < canvas.width - breadSize) breadX += 5;
            if (keysPressed['ArrowUp'] && breadY > 0) breadY -= 5;
            if (keysPressed['ArrowDown'] && breadY < canvas.height - breadSize) breadY += 5;

            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw the bread (player)
            ctx.fillStyle = '#ffebcd'; // bread color
            ctx.fillRect(breadX, breadY, breadSize, breadSize);

            // Generate and draw ingredients
            if (Math.random() < 0.05) {
                ingredients.push({ x: Math.random() * (canvas.width - breadSize), y: 0, size: 20 });
            }
            ingredients.forEach((ingredient, index) => {
                ctx.fillStyle = '#32cd32'; // lettuce color
                ctx.fillRect(ingredient.x, ingredient.y, ingredient.size, ingredient.size);
                ingredient.y += 2;

                // Check collision with bread
                if (ingredient.x < breadX + breadSize && ingredient.x + ingredient.size > breadX &&
                    ingredient.y < breadY + breadSize && ingredient.y + ingredient.size > breadY) {
                    score += 10;
                    ingredients.splice(index, 1);
                }
            });

            // Generate and draw obstacles
            if (Math.random() < 0.05) {
                obstacles.push({ x: Math.random() * (canvas.width - breadSize), y: 0, size: 30 });
            }
            obstacles.forEach((obstacle, index) => {
                ctx.fillStyle = '#d2691e'; // toaster color
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.size, obstacle.size);
                obstacle.y += 4;

                // Check collision with bread
                if (obstacle.x < breadX + breadSize && obstacle.x + obstacle.size > breadX &&
                    obstacle.y < breadY + breadSize && obstacle.y + obstacle.size > breadY) {
                    health--;
                    obstacles.splice(index, 1);
                    if (health <= 0) {
                        endGame("Game Over! You have been toasted. Score: " + score);
                        clearInterval(gameInterval);
                    }
                }
            });

            // Update score and health display
            ctx.font = "20px Arial";
            ctx.fillStyle = "#000";
            ctx.fillText("Score: " + score, 10, 20);
            ctx.fillText("Health: " + health, 10, 50);
        }

        function endGame(message) {
            canvas.style.display = 'none';
            document.getElementById('endMessage').textContent = message;
            document.getElementById('endScreen').style.display = 'flex';
        }
    </script>

</body>
</html>
