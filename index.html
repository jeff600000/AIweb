<!-- I need to put this here, dont ask why --><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breadventure Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f0e3;
            font-family: 'Arial', sans-serif;
        }
        #gameCanvas {
            border: 2px solid #333;
            background-color: #fffaf0;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game Variables
        const breadWidth = 50;
        const breadHeight = 30;
        let breadX = canvas.width / 2 - breadWidth / 2;
        let breadY = canvas.height - breadHeight - 10;
        let breadSpeed = 5;
        let score = 0;

        // Game Functions
        function drawBread() {
            ctx.fillStyle = '#d2691e';
            ctx.fillRect(breadX, breadY, breadWidth, breadHeight);
        }

        function drawScore() {
            ctx.font = '20px Arial';
            ctx.fillStyle = '#333';
            ctx.fillText('Score: ' + score, 10, 20);
        }

        function moveBread(event) {
            if (event.key === 'ArrowLeft' && breadX > 0) {
                breadX -= breadSpeed;
            } else if (event.key === 'ArrowRight' && breadX < canvas.width - breadWidth) {
                breadX += breadSpeed;
            }
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBread();
            drawScore();
            requestAnimationFrame(update);
        }

        // Event Listener
        document.addEventListener('keydown', moveBread);

        // Start the game
        update();
    </script>
</body>
</html>
