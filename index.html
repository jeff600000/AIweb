<!-- I need to put this here, dont ask why --><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bread Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f3f4ed;
        }
        #game-area {
            margin-top: 50px;
            text-align: center;
        }
        #bread-oven {
            width: 200px;
            height: 200px;
            border: 2px solid #8b4513;
            background: #deb887;
            border-radius: 50%;
            cursor: pointer;
        }
        #bread-count {
            font-size: 2em;
            margin-top: 20px;
        }
        #shop {
            margin-top: 50px;
            text-align: left;
            border: 2px solid #8b4513;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            background: #fff8dc;
        }
        .upgrade {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .upgrade button {
            padding: 5px 10px;
            background-color: #f4a460;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="game-area">
        <div id="bread-oven"></div>
        <div id="bread-count">0</div>
    </div>
    <div id="shop">
        <h3>Shop</h3>
        <div class="upgrade">
            <span>Click Power: <span id="click-power">1</span></span>
            <button onclick="buyUpgrade('clickPower')">Buy (10 breads)</button>
        </div>
        <div class="upgrade">
            <span>Auto-bake: <span id="auto-bake">0</span>/s</span>
            <button onclick="buyUpgrade('autoBake')">Buy (25 breads)</button>
        </div>
        <div class="upgrade">
            <span>Double Breads</span>
            <button onclick="buyUpgrade('doubleBreads')">Buy (100 breads)</button>
        </div>
    </div>

    <script>
        let breadCount = 0;
        let clickPower = 1;
        let autoBake = 0;
        let breadDouble = false;

        document.getElementById('bread-oven').addEventListener('click', function() {
            let gain = clickPower * (breadDouble ? 2 : 1);
            breadCount += gain;
            updateDisplay();
        });

        function buyUpgrade(type) {
            if (type === 'clickPower' && breadCount >= 10) {
                breadCount -= 10;
                clickPower++;
            }
            if (type === 'autoBake' && breadCount >= 25) {
                breadCount -= 25;
                autoBake++;
            }
            if (type === 'doubleBreads' && breadCount >= 100 && !breadDouble) {
                breadCount -= 100;
                breadDouble = true;
            }
            updateDisplay();
        }

        function updateDisplay() {
            document.getElementById('bread-count').innerText = breadCount;
            document.getElementById('click-power').innerText = clickPower;
            document.getElementById('auto-bake').innerText = autoBake;
        }

        setInterval(function() {
            breadCount += autoBake * (breadDouble ? 2 : 1);
            updateDisplay();
        }, 1000);
    </script>
</body>
</html>
