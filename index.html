<!-- I need to put this here, dont ask why --><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bread Adventure</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f5deb3; margin: 0; overflow: hidden; }
        canvas { background: #ffe4b5; display: block; margin: 0 auto; }
        #game-over { display: none; text-align: center; font-size: 30px; }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <div id="game-over">You've become toast! Refresh to play again.</div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let breadX = 50, breadY = 300;
        let breadWidth = 50, breadHeight = 30;
        let breadSpeed = 5;
        let breadYVelocity = 0;
        let gravity = 0.8;
        let onGround = false;

        let butterAndJam = [
            { x: 200, y: 300, collected: false },
            { x: 400, y: 250, collected: false },
            { x: 600, y: 270, collected: false }
        ];

        let rollingPins = [
            { x: 300, y: 350 },
            { x: 500, y: 320 }
        ];

        let finishLineX = 750;

        let keys = {};

        window.addEventListener('keydown', e => keys[e.key] = true);
        window.addEventListener('keyup', e => keys[e.key] = false);

        function update() {
            if (keys['ArrowRight'] && breadX < canvas.width - breadWidth) breadX += breadSpeed;
            if (keys['ArrowLeft'] && breadX > 0) breadX -= breadSpeed;
            if (keys['ArrowUp'] && onGround) {
                breadYVelocity = -15;
                onGround = false;
            }

            breadYVelocity += gravity;
            breadY += breadYVelocity;
            if (breadY > canvas.height - breadHeight) {
                breadY = canvas.height - breadHeight;
                onGround = true;
            }

            butterAndJam.forEach(item => {
                if (!item.collected && breadX < item.x + 10 && breadX + breadWidth > item.x && breadY < item.y + 10 && breadY + breadHeight > item.y) {
                    item.collected = true;
                }
            });

            rollingPins.forEach(pin => {
                if (breadX < pin.x + 30 && breadX + breadWidth > pin.x && breadY < pin.y + 10 && breadY + breadHeight > pin.y) {
                    gameOver();
                }
            });

            if (breadX + breadWidth >= finishLineX) {
                gameOver();
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = 'brown';
            ctx.fillRect(breadX, breadY, breadWidth, breadHeight);

            butterAndJam.forEach(item => {
                if (!item.collected) {
                    ctx.fillStyle = 'yellow';
                    ctx.fillRect(item.x, item.y, 10, 10);
                }
            });

            ctx.fillStyle = 'purple';
            rollingPins.forEach(pin => {
                ctx.fillRect(pin.x, pin.y, 30, 10);
            });

            ctx.fillStyle = 'orange';
            ctx.fillRect(finishLineX, canvas.height - 50, 10, 50);
        }

        function gameOver() {
            document.getElementById('game-over').style.display = 'block';
            cancelAnimationFrame(animate);
        }

        function animate() {
            update();
            draw();
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
