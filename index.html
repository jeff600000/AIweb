<!-- I need to put this here, dont ask why --><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Mood Tracker</h1>
    </header>
    <main>
        <section id="mood-entry">
            <h2>Log Your Mood</h2>
            <input type="date" id="date" required>
            <select id="mood" required>
                <option value="happy">Happy</option>
                <option value="sad">Sad</option>
                <option value="neutral">Neutral</option>
                <option value="anxious">Anxious</option>
                <option value="excited">Excited</option>
            </select>
            <button onclick="addMood()">Add Mood</button>
        </section>
        <section id="mood-history">
            <h2>Your Mood History</h2>
            <ul id="mood-list"></ul>
        </section>
    </main>
    <footer>
        <p>Stay aware of your feelings!</p>
    </footer>
    <script>
        const moodList = document.getElementById('mood-list');

        function addMood() {
            const date = document.getElementById('date').value;
            const mood = document.getElementById('mood').value;

            if (date && mood) {
                const newEntry = document.createElement('li');
                newEntry.textContent = `Date: ${date} â€” Mood: ${mood}`;
                moodList.appendChild(newEntry);

                document.getElementById('date').value = '';
                document.getElementById('mood').value = 'happy';
            } else {
                alert('Please enter both date and mood.');
            }
        }
    </script>
</body>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
        color: #333;
        transition: all 1s;
    }

    header {
        background-color: #6200ea;
        color: #fff;
        padding: 1em;
        text-align: center;
    }

    main {
        margin: 20px;
    }

    #date, #mood, button {
        font-size: 1em;
        padding: 10px;
        margin: 5px 0;
    }

    button {
        background-color: #6200ea;
        border: none;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #3700b3;
    }

    #mood-list {
        list-style-type: none;
        padding: 0;
    }

    #mood-list li {
        background-color: #e0e0e0;
        padding: 1em;
        margin-bottom: 5px;
        border-radius: 5px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    footer {
        padding: 1em;
        text-align: center;
        background-color: #6200ea;
        color: #fff;
        position: fixed;
        width: 100%;
        bottom: 0;
        left: 0;
    }
</style>
</html>
