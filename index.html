<!-- I need to put this here, dont ask why --><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bread Game</title>
    <style>
        body {
            background-color: #fdf6e3;
            font-family: Arial, sans-serif;
        }
        #gameContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: center;
        }
        #startButton, #kneadButton, #bakeButton {
            padding: 10px 20px;
            font-size: 18px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <button id="startButton">Start Making Bread</button>
        <div id="gameArea" style="display:none;">
            <button id="kneadButton">Knead Dough</button>
            <button id="bakeButton">Bake Bread</button>
            <h2 id="status"></h2>
            <h2 id="progress"></h2>
        </div>
    </div>
    <script>
        let progress = 0;
        const statusElement = document.getElementById('status');
        const progressElement = document.getElementById('progress');
        const kneadButton = document.getElementById('kneadButton');
        const bakeButton = document.getElementById('bakeButton');
        
        document.getElementById('startButton').addEventListener('click', function() {
            this.style.display = 'none';
            document.getElementById('gameArea').style.display = 'block';
            statusElement.innerHTML = 'Knead the dough!';
            progressElement.innerHTML = 'Progress: ' + progress + '%';
        });

        kneadButton.addEventListener('click', function() {
            progress += Math.floor(Math.random() * 20) + 5;
            if (progress >= 100) {
                progress = 100;
                statusElement.innerHTML = 'Dough is ready to bake!';
                kneadButton.disabled = true;
                bakeButton.disabled = false;
            }
            progressElement.innerHTML = 'Progress: ' + progress + '%';
        });

        bakeButton.addEventListener('click', function() {
            statusElement.innerHTML = 'Bread is baking...';
            bakeButton.disabled = true;
            setTimeout(() => {
                statusElement.innerHTML = 'Bread is done! Enjoy your delicious bread.';
            }, 3000);
        });

        bakeButton.disabled = true;
    </script>
</body>
</html>
