<!-- I need to put this here, dont ask why --><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bread Adventure Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f1e9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #game {
            width: 400px;
            height: 400px;
            background-color: #fff3e1;
            border: 5px solid #d1a561;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }
        #bread {
            width: 50px;
            height: 50px;
            background-color: #d4a374;
            position: absolute;
            border-radius: 10px;
            top: 175px;
            left: 175px;
            transition: top 0.1s, left 0.1s;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            color: #5d4037;
        }
    </style>
</head>
<body>
    <div id="game">
        <div id="bread"></div>
        <div id="score">Score: 0</div>
    </div>
    <script>
        const bread = document.getElementById('bread');
        const scoreDisplay = document.getElementById('score');
        const gameArea = document.getElementById('game');
        let score = 0;
        let vx = 1;
        let vy = 0;
        let moving = false;

        function updatePosition() {
            const rect = bread.getBoundingClientRect();
            const newX = rect.x + vx * 10;
            const newY = rect.y + vy * 10;
            
            if (newX >= 0 && newX <= gameArea.clientWidth - rect.width && newY >= 0 && newY <= gameArea.clientHeight - rect.height) {
                bread.style.left = `${newX}px`;
                bread.style.top = `${newY}px`;
                score++;
                scoreDisplay.textContent = `Score: ${score}`;
            }
        }

        window.addEventListener('keydown', (event) => {
            if (moving) return;
            moving = true;

            switch (event.key) {
                case 'ArrowUp':
                    vx = 0; vy = -1;
                    break;
                case 'ArrowDown':
                    vx = 0; vy = 1;
                    break;
                case 'ArrowLeft':
                    vx = -1; vy = 0;
                    break;
                case 'ArrowRight':
                    vx = 1; vy = 0;
                    break;
            }
        });

        setInterval(() => {
            if(moving) updatePosition();
            moving = false;
        }, 100);
    </script>
</body>
</html>
