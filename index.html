<!-- I need to put this here, dont ask why --><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f4e3;
            margin: 0;
            overflow: hidden;
        }
        #gameCanvas {
            display: block;
            margin: 20px auto;
            background-color: #fff;
            border: 1px solid #000;
        }
        #controls {
            text-align: center;
            margin-top: 10px;
        }
        #score {
            font-size: 1.5em;
            color: #333;
        }
        #level {
            font-size: 1.5em;
            color: #555;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="controls">
        <div id="score"></div>
        <div id="level"></div>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let breadX = canvas.width / 2;
        let breadY = canvas.height - 30;
        let breadSpeed = 2;
        let score = 0;
        let level = 1;

        function drawBread() {
            ctx.beginPath();
            ctx.rect(breadX, breadY, 50, 20);
            ctx.fillStyle = "saddlebrown";
            ctx.fill();
            ctx.closePath();
        }

        function moveBread() {
            if (breadX + breadSpeed > canvas.width || breadX + breadSpeed < 0) {
                breadSpeed = -breadSpeed;
            }
            breadX += breadSpeed;
        }

        function updateScore() {
            score += 1;
            if (score % 50 === 0) {
                level += 1;
                breadSpeed *= 1.1;
            }
        }

        function drawScore() {
            document.getElementById('score').innerText = 'Score: ' + score;
            document.getElementById('level').innerText = 'Level: ' + level;
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBread();
            moveBread();
            updateScore();
            drawScore();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
