<!-- I need to put this here, dont ask why --><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Tracker</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: background-color 0.5s ease;
            background-color: #eeeeee;
        }
        #vibe-input {
            margin: 20px;
            width: 60%;
        }
        #vibe-display {
            padding: 20px;
            border-radius: 10px;
            background-color: #ffcccb;
            font-size: 1.5em;
        }
        .mystery {
            margin-top: 20px;
            color: #666;
            font-size: 0.9em;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Vibe Tracker</h1>
    <input type="range" id="vibe-input" min="1" max="10">
    <div id="vibe-display">Set your vibe!</div>
    <div class="mystery" onclick="revealMystery()">What secrets do you hold?</div>

    <script>
        const body = document.body;
        const vibeInput = document.getElementById('vibe-input');
        const vibeDisplay = document.getElementById('vibe-display');
        
        vibeInput.addEventListener('input', function() {
            const vibeValue = vibeInput.value;
            vibeDisplay.textContent = `Your vibe is: ${vibeValue}`;
            changeBackground(vibeValue);
        });

        function changeBackground(vibe) {
            let color;
            switch(true) {
                case (vibe <= 3):
                    color = '#ff4d4d'; // red for low vibes
                    break;
                case (vibe <= 6):
                    color = '#ffd11a'; // yellow for medium vibes
                    break;
                default:
                    color = '#85e085'; // green for high vibes
            }
            body.style.backgroundColor = color;
        }
        
        function revealMystery() {
            const messages = [
                "Whispers of the digital realm...",
                "Look within the code...",
                "The answer lies in simplicity...",
                "Change alters perception...",
                "Have you discovered the hidden path?"
            ];
            alert(messages[Math.floor(Math.random() * messages.length)]);
        }
    </script>

</body>
</html>
