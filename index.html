<!-- I need to put this here, dont ask why --><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bread Adventure Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f3f3f3;
        }
        #game {
            margin-top: 50px;
        }
        #bread {
            width: 100px;
            height: 100px;
            background-color: wheat;
            border-radius: 10px;
            margin: 20px auto;
        }
        #controls {
            margin: 20px;
        }
        #shop {
            margin-top: 40px;
        }
        .upgrade {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: white;
            cursor: pointer;
            display: inline-block;
        }
        .upgrade:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div id="game">
        <div id="bread"></div>
        <div id="controls">
            <button onclick="bake()">Bake Bread</button>
            <div>Score: <span id="score">0</span></div>
            <div>Fullness: <span id="fullness">0</span></div>
        </div>
    </div>
    <div id="shop">
        <h2>Upgrade Shop</h2>
        <div class="upgrade" onclick="buyUpgrade('wheat')">
            Upgrade Wheat - Cost: <span id="wheatCost">10</span>
        </div>
        <div class="upgrade" onclick="buyUpgrade('oven')">
            Upgrade Oven - Cost: <span id="ovenCost">20</span>
        </div>
        <div class="upgrade" onclick="buyUpgrade('bakery')">
            Upgrade Bakery - Cost: <span id="bakeryCost">50</span>
        </div>
        <div class="upgrade" onclick="buyUpgrade('transport')">
            Upgrade Transport - Cost: <span id="transportCost">100</span>
        </div>
    </div>
    <script>
        let score = 0;
        let breadCapacity = 10;
        let bakePower = 1;
        let ovenEfficiency = 1;
        let transportUpgrade = 1;
        
        function bake() {
            if(score < breadCapacity) {
                score += bakePower;
                updateScore();
                document.getElementById('fullness').innerText = (score / breadCapacity * 100).toFixed(1) + '%';
            }
        }
        
        function updateScore() {
            document.getElementById('score').innerText = score;
        }

        function buyUpgrade(type) {
            switch(type) {
                case 'wheat':
                    if(score >= 10) {
                        score -= 10;
                        bakePower += 1;
                        document.getElementById('wheatCost').innerText = 15;
                        updateScore();
                    }
                    break;
                case 'oven':
                    if(score >= 20) {
                        score -= 20;
                        breadCapacity += 10;
                        ovenEfficiency += 1;
                        document.getElementById('ovenCost').innerText = 30;
                        updateScore();
                    }
                    break;
                case 'bakery':
                    if(score >= 50) {
                        score -= 50;
                        bakePower += 2;
                        document.getElementById('bakeryCost').innerText = 75;
                        updateScore();
                    }
                    break;
                case 'transport':
                    if(score >= 100) {
                        score -= 100;
                        transportUpgrade += 1;
                        document.getElementById('transportCost').innerText = 150;
                        updateScore();
                    }
                    break;
                default:
                    break;
            }
        }
    </script>
</body>
</html>
