<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rise of the Loaf Kingdom</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
            background-color: #e3ae87;
        }
        #dialogue {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        #controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<canvas id="gameCanvas"></canvas>
<div id="dialogue"></div>
<div id="controls">Controls: Arrow keys to move, Space to jump</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const context = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const keys = {};
    const player = {
        x: 50,
        y: canvas.height - 150,
        width: 50,
        height: 50,
        speed: 5,
        dy: 0,
        onGround: true
    };
    const platforms = [
        { x: 0, y: canvas.height - 100, width: 300, height: 10 },
        { x: 400, y: canvas.height - 120, width: 350, height: 10 }
    ];
    const collectibles = [
        { x: 300, y: canvas.height - 130, duration: 0 }
    ];

    let level = 0;
    const dialogues = [
        "Welcome to the Sourdough Forest! Gather your strength and beware of toasters.",
        "You've reached Whole Wheat Mountains. Keep going, brave slice!",
        "Welcome to the Rye Desert. Be wary of the dry and crumbly challenges!"
    ];
    let dialogueShown = false;

    function update() {
        if (keys['ArrowRight'] || keys['d']) player.x += player.speed;
        if (keys['ArrowLeft'] || keys['a']) player.x -= player.speed;
        if ((keys['ArrowUp'] || keys['w'] || keys[' ']) && player.onGround) {
            player.dy = -10;
            player.onGround = false;
        }

        player.y += player.dy;
        player.dy += 0.5; // gravity

        if (player.y + player.height > canvas.height) {
            player.y = canvas.height - player.height;
            player.dy = 0;
            player.onGround = true;
        }

        platforms.forEach(platform => {
            if (player.x < platform.x + platform.width &&
                player.x + player.width > platform.x &&
                player.y + player.height > platform.y &&
                player.y + player.height < platform.y + platform.height + player.dy) {
                    player.dy = 0;
                    player.onGround = true;
                    player.y = platform.y - player.height;
            }
        });

        collectibles.forEach((collect, index) => {
            if (player.x < collect.x + 10 &&
                player.x + player.width > collect.x &&
                player.y < collect.y + 10 &&
                player.y + player.height > collect.y) {
                    collectibles.splice(index, 1);
                    collect.duration = 60;
            }
            if (collect.duration > 0) collect.duration--;
        });
    }

    function render() {
        context.clearRect(0, 0, canvas.width, canvas.height);

        context.fillStyle = "#8B4513";
        platforms.forEach(platform => {
            context.fillRect(platform.x, platform.y, platform.width, platform.height);
        });

        context.fillStyle = "#FFD700";
        collectibles.forEach(collect => {
            context.fillRect(collect.x, collect.y, 10, 10);
        });

        context.fillStyle = "#F5DEB3";
        context.fillRect(player.x, player.y, player.width, player.height);

        if (collectibles.length === 0 && player.x > canvas.width - 100) {
            level++;
            player.x = 50;
            switch(level) {
                case 1: // Whole Wheat Mountains
                    platforms[0].y -= 30;
                    platforms[1].y -= 60;
                    collectibles.push({x: 600, y: canvas.height - 130, duration: 0});
                    break;
                case 2: // Rye Desert
                    platforms[0].y -= 60;
                    platforms[1].y -= 90;
                    collectibles.push({x: 700, y: canvas.height - 150, duration: 0});
                    break;
                default: // Game End
                    showDialogue("Congratulations! You've saved the Loaf Kingdom!");
            }
        }
    }

    function mainLoop() {
        update();
        render();
        requestAnimationFrame(mainLoop);
    }

    function showDialogue(text) {
        const dialogueDiv = document.getElementById('dialogue');
        dialogueDiv.textContent = text;
        dialogueDiv.style.display = 'block';
        setTimeout(() => dialogueDiv.style.display = 'none', 3000);
    }

    window.addEventListener('keydown', (e) => {
        keys[e.key] = true;
    });

    window.addEventListener('keyup', (e) => {
        keys[e.key] = false;
    });

    window.addEventListener('load', () => {
        showDialogue(dialogues[level]);
    });

    mainLoop();
</script>

</body>
</html>
