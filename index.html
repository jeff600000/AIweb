<body>
    <div id="oven">
        <canvas id="breadCanvas" width="400" height="400" style="border:1px solid #000;"></canvas>
        <div id="controls">
            <div class="button" onclick="bakeBread()">Bake Bread</div>
            <div class="button" onclick="viewRecipe()">View Recipe</div>
            <div class="button" onclick="resetGame()">Reset</div>
        </div>
        <div id="bakeInfo"></div>
    </div>
    <div id="decorations">
        <div class="button" onclick="addDecoration('chocolate')">Add Chocolate Drizzle</div>

    </div>

    <script>
        let breadLevel = 0;
        let decorations = [];
        const breadCanvas = document.getElementById('breadCanvas');
        const ctx = breadCanvas.getContext('2d');
        
        function bakeBread() {
            breadLevel++;
            updateBread();
            document.getElementById('bakeInfo').textContent = `Bread is at level: ${breadLevel}`;
        }
        
        function addDecoration(type) {
            if (breadLevel > 0) {
                decorations.push(type);
                updateBread();
                updateInventory();
            }
        }

        function viewRecipe() {
            alert('Recipe: Mix flour, water, and yeast. Let rise, then bake.');
        }

        function updateBread() {
            ctx.clearRect(0, 0, breadCanvas.width, breadCanvas.height);
            ctx.fillStyle = "#d2b48c";
            ctx.fillRect(100, 200 - breadLevel * 10, 200, breadLevel * 10);
            decorations.forEach((decoration, index) => {
                ctx.fillStyle = decoration === 'chocolate' ? '#4b2e83' : decoration === 'sprinkles' ? '#e75480' : '#d2691e';
                ctx.fillRect(100, 200 - breadLevel * 10 + index * 5, 200, 5);
            });
        }

        function updateInventory() {
            document.getElementById('inventory').textContent = `Decorations: ${decorations.join(', ')}`;
        }

        function resetGame() {
            breadLevel = 0;
            decorations = [];
            updateBread();
            updateInventory();
            document.getElementById('bakeInfo').textContent = '';
        }
    </script>
