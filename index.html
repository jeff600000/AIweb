<!-- I need to put this here, dont ask why --><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Bread SMP</title>
    <meta name="description" content="A community for bread enthusiasts and gamers." />
    <meta name="keywords" content="bread, gaming, community" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f9f3e9;
            color: #333;
        }
        header {
            background-color: #bc9f7c;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        nav {
            margin: 20px 0;
        }
        button {
            background-color: #7E5B3A;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #6f4a3e;
        }
        #content-frame {
            width: 100%;
            height: calc(100% - 100px);
            border: none;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #bc9f7c;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Bread SMP</h1>
        <nav>
            <button id="loadHome">Home</button>
            <button id="loadAbout">About</button>
            <button id="loadGames">Games</button>
        </nav>
    </header>
    <iframe id="content-frame" src="https://www.breadsmp.com" title="Bread SMP Community"></iframe>
    <footer>
        <p>Discover the world of bread and gaming!</p>
    </footer>
    <script>
        const frame = document.getElementById("content-frame");
        document.getElementById("loadHome").onclick = function() {
            frame.src = "https://www.breadsmp.com";
        };
        document.getElementById("loadAbout").onclick = function() {
            frame.src = "https://www.breadsmp.com/about";
        };
        document.getElementById("loadGames").onclick = function() {
            frame.src = "https://www.breadsmp.com/games";
        };
    </script>
</body>
</html>
