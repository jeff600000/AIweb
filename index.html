<!-- I need to put this here, dont ask why --><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Memory Card Game</h1>
    <div id="game-board"></div>
    <script src="script.js"></script>
</body>
</html>

<style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    height: 100vh;
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
}

h1 {
    margin-bottom: 20px;
}

#game-board {
    display: grid;
    grid-template-columns: repeat(4, 100px);
    grid-gap: 10px;
}

.card {
    width: 100px;
    height: 100px;
    background-color: white;
    border: 2px solid #ccc;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    font-size: 24px;
}

.card.flipped {
    background-color: #4CAF50;
    color: white;
}

.card.matched {
    background-color: #80E27E;
    cursor: default;
}
</style>

<script>
const gameBoard = document.getElementById('game-board');
const cardValues = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H'];
let cardArray = [...cardValues, ...cardValues]; // Duplicate array for pairs
let selectedCards = [];

function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]]; // Swap elements
    }
}

function createCard(value) {
    const card = document.createElement('div');
    card.className = 'card';
    card.dataset.value = value;
    card.addEventListener('click', handleCardClick);
    return card;
}

function setupBoard() {
    shuffle(cardArray);
    cardArray.forEach(value => {
        const card = createCard(value);
        gameBoard.appendChild(card);
    });
}

function handleCardClick() {
    if (selectedCards.length < 2 && !this.classList.contains('flipped') && !this.classList.contains('matched')) {
        this.classList.add('flipped');
        this.textContent = this.dataset.value;
        selectedCards.push(this);
        
        if (selectedCards.length === 2) {
            checkForMatch();
        }
    }
}

function checkForMatch() {
    const [firstCard, secondCard] = selectedCards;

    if (firstCard.dataset.value === secondCard.dataset.value) {
        firstCard.classList.add('matched');
        secondCard.classList.add('matched');
        selectedCards = [];
    } else {
        setTimeout(() => {
            firstCard.classList.remove('flipped');
            secondCard.classList.remove('flipped');
            firstCard.textContent = '';
            secondCard.textContent = '';
            selectedCards = [];
        }, 1000);
    }
}

setupBoard();
</script>
