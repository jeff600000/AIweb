<!-- I need to put this here, dont ask why --><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bread Adventure</title>
    <style>
        body, html {
            margin: 0;
            overflow: hidden;
            background-color: #ffebcd;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #gameCanvas {
            background-color: #fff3e0;
            border: 5px solid #d2691e;
        }
        .score {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #ffb347;
            padding: 10px;
            border-radius: 5px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="score">Score: 0</div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const bread = {
            x: canvas.width / 2,
            y: canvas.height - 50,
            width: 50,
            height: 50,
            dx: 0,
            speed: 5,
            draw() {
                ctx.fillStyle = "#f4a460";
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
        };

        const toppings = [];
        const obstacles = [];
        const toppingsEmoji = ['ðŸ…', 'ðŸ¥¬', 'ðŸ§€'];
        const obstaclesEmoji = ['ðŸ”¥', 'ðŸ•·ï¸'];
        let score = 0;

        function createToppings() {
            const topping = {
                x: Math.random() * (canvas.width - 20),
                y: -20,
                size: 20,
                emoji: toppingsEmoji[Math.floor(Math.random() * toppingsEmoji.length)],
                speed: 2
            };
            toppings.push(topping);
        }

        function createObstacles() {
            const obstacle = {
                x: Math.random() * (canvas.width - 20),
                y: -20,
                size: 20,
                emoji: obstaclesEmoji[Math.floor(Math.random() * obstaclesEmoji.length)],
                speed: 3
            };
            obstacles.push(obstacle);
        }

        function drawToppings() {
            toppings.forEach((topping, index) => {
                ctx.font = "20px Arial";
                ctx.fillText(topping.emoji, topping.x, topping.y);
                topping.y += topping.speed;

                if (topping.y > canvas.height) {
                    toppings.splice(index, 1);
                } else if (
                    topping.x < bread.x + bread.width &&
                    topping.x + topping.size > bread.x &&
                    topping.y < bread.y + bread.height &&
                    topping.y + topping.size > bread.y
                ) {
                    score++;
                    toppings.splice(index, 1);
                    document.querySelector('.score').textContent = `Score: ${score}`;
                }
            });
        }

        function drawObstacles() {
            obstacles.forEach((obstacle, index) => {
                ctx.font = "20px Arial";
                ctx.fillText(obstacle.emoji, obstacle.x, obstacle.y);
                obstacle.y += obstacle.speed;

                if (obstacle.y > canvas.height) {
                    obstacles.splice(index, 1);
                } else if (
                    obstacle.x < bread.x + bread.width &&
                    obstacle.x + obstacle.size > bread.x &&
                    obstacle.y < bread.y + bread.height &&
                    obstacle.y + obstacle.size > bread.y
                ) {
                    alert("Game Over! Your score: " + score);
                    document.location.reload();
                }
            });
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            bread.draw();
            drawToppings();
            drawObstacles();
            bread.x += bread.dx;

            if (bread.x < 0) bread.x = 0;
            if (bread.x + bread.width > canvas.width) bread.x = canvas.width - bread.width;

            requestAnimationFrame(update);
        }

        function moveLeft() {
            bread.dx = -bread.speed;
        }

        function moveRight() {
            bread.dx = bread.speed;
        }

        function stopMovement() {
            bread.dx = 0;
        }

        document.addEventListener("keydown", (e) => {
            if (e.key === "ArrowLeft") moveLeft();
            if (e.key === "ArrowRight") moveRight();
        });

        document.addEventListener("keyup", stopMovement);

        setInterval(createToppings, 1500);
        setInterval(createObstacles, 2000);

        update();
    </script>
</body>
</html>
