<!-- I need to put this here, dont ask why --><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            transition: background-color 0.5s;
        }
        .container {
            text-align: center;
            transform: rotate(1deg);
        }
        .mystery-button {
            border: none;
            padding: 15px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin: 15px;
            transition: transform 0.3s;
        }
        .color-input {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <title>The Whimsical World of Color</title>
</head>
<body>
    <div class="container">
        <h1>Welcome To The Whimsical World Of Color</h1>
        <p>Click the mysteries below if you dare:</p>
        <button class="mystery-button" id="changeColorBtn">ðŸŽ¨ Color Obscura</button>
        <input type="color" class="color-input" id="colorPicker" value="#ffffff">
        <button class="mystery-button" id="randomColorBtn">ðŸŽ² Random Hue</button>
    </div>

    <script>
        const colorPicker = document.getElementById('colorPicker');
        const changeColorBtn = document.getElementById('changeColorBtn');
        const randomColorBtn = document.getElementById('randomColorBtn');

        colorPicker.addEventListener('input', function() {
            document.body.style.backgroundColor = this.value;
        });
        
        changeColorBtn.addEventListener('click', function() {
            document.body.style.backgroundColor = colorPicker.value;
            this.style.transform = 'scale(1.1)';
            setTimeout(() => { this.style.transform = 'scale(1)'; }, 300);
        });

        randomColorBtn.addEventListener('click', function() {
            const randomColor = '#'+Math.floor(Math.random()*16777215).toString(16);
            document.body.style.backgroundColor = randomColor;
            this.style.transform = 'scale(0.9)';
            setTimeout(() => { this.style.transform = 'scale(1)'; }, 300);
        });
    </script>
</body>
</html>
