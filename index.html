<!-- I need to put this here, dont ask why --><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            display: flex;
            margin: 20px;
        }
        .sidebar {
            width: 20%;
            background-color: #f4f4f4;
            padding: 15px;
        }
        .main-content {
            width: 80%;
            padding: 15px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Website Header</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
    </nav>
    <div class="content">
        <div class="sidebar">
            <h2>Sidebar</h2>
            <p>Some content here...</p>
        </div>
        <div class="main-content">
            <h2>Main Content</h2>
            <p>This is the main content area.</p>
        </div>
    </div>
    <footer>
        <p>Footer Information</p>
    </footer>
</body>
</html>
