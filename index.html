<!-- I need to put this here, dont ask why --><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bread Quest</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2e2b3; /* Kitchen counter color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .game-container {
            width: 500px;
            height: 300px;
            border: 2px solid #c09e6f; /* Cutting board color */
            position: relative;
            overflow: hidden;
            background: #fff3e2; /* Cutting board color */
        }
        #loafy {
            width: 40px;
            height: 20px;
            position: absolute;
            bottom: 10px;
            left: 230px;
            background: #deb887; /* Bread color */
            border-radius: 5px;
        }
        .butter {
            width: 20px;
            height: 20px;
            background: #ffdd57; /* Butter color */
            position: absolute;
            border-radius: 10px;
        }
        .knife {
            width: 40px;
            height: 10px;
            background: #8b8b8b; /* Knife color */
            position: absolute;
            top: 0;
            animation: moveKnife 2s infinite alternate;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            font-weight: bold;
        }
        @keyframes moveKnife {
            from { left: 0; }
            to { left: 460px; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div id="score">Score: 0</div>
        <div id="loafy"></div>
        <div class="butter" style="top: 100px; left: 50px;"></div>
        <div class="butter" style="top: 180px; left: 400px;"></div>
        <div class="knife" style="top: 60px; left: 0;"></div>
        <div class="knife" style="top: 200px; left: 0;"></div>
    </div>

    <script>
        const loafy = document.getElementById('loafy');
        const butters = document.querySelectorAll('.butter');
        const knives = document.querySelectorAll('.knife');
        let score = 0;
        const scoreDisplay = document.getElementById('score');
        let isGameOver = false;

        document.addEventListener('keydown', (event) => {
            if (isGameOver) return;

            switch(event.key) {
                case 'ArrowLeft':
                    loafy.style.left = Math.max(0, loafy.offsetLeft - 20) + 'px';
                    break;
                case 'ArrowRight':
                    loafy.style.left = Math.min(460, loafy.offsetLeft + 20) + 'px';
                    break;
                case ' ':
                    loafy.style.bottom = '50px';
                    setTimeout(() => loafy.style.bottom = '10px', 200);
                    break;
            }
            checkCollisions();
        });

        function checkCollisions() {
            butters.forEach((butter) => {
                if (isColliding(loafy, butter)) {
                    butter.style.display = 'none';
                    score++;
                    scoreDisplay.textContent = `Score: ${score}`;
                }
            });

            knives.forEach((knife) => {
                if (isColliding(loafy, knife)) {
                    alert('Game Over!');
                    isGameOver = true;
                }
            });
        }

        function isColliding(a, b) {
            const aRect = a.getBoundingClientRect();
            const bRect = b.getBoundingClientRect();
            return !(
                aRect.top > bRect.bottom ||
                aRect.bottom < bRect.top ||
                aRect.left > bRect.right ||
                aRect.right < bRect.left
            );
        }
    </script>
</body>
</html>
