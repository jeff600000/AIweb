<!-- I need to put this here, dont ask why --><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Match Memory Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #333;
            font-family: 'Courier New', Courier, monospace;
            color: #f0f0f0;
            user-select: none;
        }
        #gameBoard {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 10px;
        }
        .card {
            width: 100px;
            height: 100px;
            background-color: #444;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.3s;
            position: relative;
        }
        .card:hover {
            transform: scale(1.1);
        }
        .matched {
            background-color: transparent;
            cursor: default;
        }
        .hidden {
            background-color: #333;
        }
        .shadow {
            position: absolute;
            height: 100%;
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
            border-radius: 8px;
            display: none;
        }
        .card .flipped .shadow {
            display: block;
        }
    </style>
</head>
<body>
    <div id="gameBoard"></div>

    <script>
        const colors = ["red", "blue", "green", "yellow", "purple", "cyan", "orange", "pink"];
        let boardColors = [...colors, ...colors];
        boardColors = boardColors.sort(() => Math.random() - 0.5);

        const gameBoard = document.getElementById('gameBoard');
        let firstCard = null, secondCard = null;

        function createBoard() {
            boardColors.forEach(color => {
                const card = document.createElement('div');
                card.classList.add('card', 'hidden');
                card.setAttribute('data-color', color);
                
                const shadow = document.createElement('div');
                shadow.classList.add('shadow');
                card.appendChild(shadow);
                
                card.addEventListener('click', handleCardClick);
                gameBoard.appendChild(card);
            });
        }

        function handleCardClick(event) {
            const clickedCard = event.currentTarget;
            if (clickedCard.classList.contains('matched') || clickedCard === firstCard) return;

            flipCard(clickedCard);

            if (!firstCard) {
                firstCard = clickedCard;
            } else {
                secondCard = clickedCard;

                if (firstCard.getAttribute('data-color') === secondCard.getAttribute('data-color')) {
                    matchCards(firstCard, secondCard);
                } else {
                    unflipCards(firstCard, secondCard);
                }
                resetSelection();
            }
        }

        function flipCard(card) {
            card.style.backgroundColor = card.getAttribute('data-color');
            card.classList.remove('hidden');
            card.classList.add('flipped');
        }

        function matchCards(card1, card2) {
            card1.classList.add('matched');
            card1.classList.remove('flipped');
            card2.classList.add('matched');
            card2.classList.remove('flipped');
        }

        function unflipCards(card1, card2) {
            setTimeout(() => {
                card1.style.backgroundColor = '#444';
                card1.classList.add('hidden');
                card1.classList.remove('flipped');
                card2.style.backgroundColor = '#444';
                card2.classList.add('hidden');
                card2.classList.remove('flipped');
            }, 1000);
        }

        function resetSelection() {
            firstCard = null;
            secondCard = null;
        }

        createBoard();
    </script>
</body>
</html>
