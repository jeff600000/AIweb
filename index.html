<!-- I need to put this here, dont ask why --><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BreadQuest</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; background-color: #f9f1c8; }
        #gameCanvas { display: block; margin: 0 auto; background-color: #ffe7a3; }
        .button { background-color: #ffcc66; border: none; color: white; padding: 10px 20px; margin-top: 20px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px; }
        #controls { text-align: center; }
    </style>
</head>
<body>

    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="controls">
        <button class="button" onclick="startGame()">Start Game</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let player, enemies, items, map, score, timer;
        let gameRunning = false;

        function initializeGame() {
            player = {
                x: 400, y: 300, width: 20, height: 20, speed: 5, abilities: {}
            };
            enemies = [];
            items = [];
            map = generateMap();
            score = 0;
            timer = 100;  // countdown timer in seconds

            spawnInitialItems();
            spawnInitialEnemies();
        }

        function generateMap() {
            return [
                ["Bakery", "Wheat Field"],
                ["Yeast River", "Cheese Mountain"]
            ];
        }

        function spawnInitialItems() {
            items.push({ type: 'baguette', x: 100, y: 100 });
            items.push({ type: 'croissant', x: 200, y: 200 });
        }

        function spawnInitialEnemies() {
            enemies.push({ type: 'Moldy Mildew', x: 300, y: 300, speed: 1 });
        }

        function startGame() {
            if (!gameRunning) {
                initializeGame();
                gameRunning = true;
                requestAnimationFrame(update);
            }
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawWorld();
            updatePlayer();
            drawPlayer();
            updateEnemies();
            drawEnemies();
            updateItems();
            drawItems();
            handleCollisions();
            updateTimer();
            if (gameRunning) {
                requestAnimationFrame(update);
            }
        }

        function drawWorld() {
            // Draw different sections of the map (e.g., Bakery, Wheat Field, etc.)
            ctx.fillStyle = '#e0cd9b';  // use different colors for different sections
            ctx.fillRect(0, 0, canvas.width / 2, canvas.height / 2);  // representing Bakery
            ctx.fillRect(canvas.width / 2, 0, canvas.width / 2, canvas.height / 2);  // Wheat Field
            ctx.fillRect(0, canvas.height / 2, canvas.width / 2, canvas.height / 2);  // Yeast River
            ctx.fillRect(canvas.width / 2, canvas.height / 2, canvas.width / 2, canvas.height / 2);  // Cheese Mountain
        }

        function updatePlayer() {
            if (keys['ArrowUp']) player.y -= player.speed;
            if (keys['ArrowDown']) player.y += player.speed;
            if (keys['ArrowLeft']) player.x -= player.speed;
            if (keys['ArrowRight']) player.x += player.speed;
        }

        function drawPlayer() {
            ctx.fillStyle = 'brown';
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function updateEnemies() {
            for (let enemy of enemies) {
                // Implement enemy behavior
                if (enemy.type === 'Moldy Mildew') {
                    enemy.x += enemy.speed;
                }
            }
        }

        function drawEnemies() {
            for (let enemy of enemies) {
                ctx.fillStyle = 'green';
                ctx.fillRect(enemy.x, enemy.y, 20, 20);
            }
        }

        function updateItems() {
            // Items may have movement or spawn/despawn mechanisms
        }

        function drawItems() {
            for (let item of items) {
                let color;
                if (item.type === 'baguette') color = 'goldenrod';
                if (item.type === 'croissant') color = 'darkgoldenrod';

                ctx.fillStyle = color;
                ctx.fillRect(item.x, item.y, 15, 15);
            }
        }

        function handleCollisions() {
            for (let i = 0; i < items.length; i++) {
                const item = items[i];
                if (player.x < item.x + 15 && player.x + player.width > item.x &&
                    player.y < item.y + 15 && player.y + player.height > item.y) {
                    collectItem(item);
                    items.splice(i, 1);
                    i--;
                }
            }
            // Handle enemy collisions
        }

        function collectItem(item) {
            switch (item.type) {
                case 'baguette':
                    score += 10;
                    break;
                case 'croissant':
                    player.abilities.shield = true;
                    break;
            }
        }

        function updateTimer() {
            timer -= 0.01;  // Decrement timer
            if (timer <= 0) {
                endGame();
            }
            ctx.fillStyle = 'black';
            ctx.font = '20px Arial';
            ctx.fillText('Time: ' + timer.toFixed(2), 700, 30);
            ctx.fillText('Score: ' + score, 700, 60);
        }

        function endGame() {
            gameRunning = false;
            alert('Game Over! Your score: ' + score);
        }

        let keys = {};

        window.addEventListener('keydown', function(e) {
            keys[e.key] = true;
        });

        window.addEventListener('keyup', function(e) {
            keys[e.key] = false;
        });

    </script>
</body>
</html>
