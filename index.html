<!-- I need to put this here, dont ask why --><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Enigma</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #1c1c1c;
            margin: 0;
            color: #e0e0e0;
            transition: background-color 0.5s, color 0.5s;
        }
        #color-box {
            width: 150px;
            height: 150px;
            margin: 20px;
            border: 1px solid #333;
            transition: border-color 0.5s;
        }
        .input-container {
            margin: 10px 0;
        }
        .input-container input {
            width: 50px;
            padding: 5px;
            margin-right: 5px;
            color: #333;
            border: none;
            border-radius: 3px;
        }
        #result {
            font-weight: bold;
            margin: 15px 0;
            transition: transform 0.5s, opacity 0.5s;
        }
        #result.fade {
            opacity: 0.5;
            transform: scale(1.1);
        }
        button {
            background-color: #444;
            color: #e0e0e0;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.5s, transform 0.2s;
        }
        button:hover {
            background-color: #555;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Mystery Color Game</h1>
    <div id="color-box"></div>
    <div class="input-container">
        <input type="number" id="red" placeholder="R" min="0" max="255">
        <input type="number" id="green" placeholder="G" min="0" max="255">
        <input type="number" id="blue" placeholder="B" min="0" max="255">
    </div>
    <button onclick="checkGuess()">Submit Guess</button>
    <div id="result"></div>

    <script>
        let randomColor = {
            r: Math.floor(Math.random() * 256),
            g: Math.floor(Math.random() * 256),
            b: Math.floor(Math.random() * 256)
        };

        document.getElementById('color-box').style.backgroundColor = `rgb(${randomColor.r}, ${randomColor.g}, ${randomColor.b})`;

        function checkGuess() {
            const redGuess = parseInt(document.getElementById('red').value);
            const greenGuess = parseInt(document.getElementById('green').value);
            const blueGuess = parseInt(document.getElementById('blue').value);

            const resultElement = document.getElementById('result');
            const colorBox = document.getElementById('color-box');

            if (redGuess === randomColor.r && greenGuess === randomColor.g && blueGuess === randomColor.b) {
                resultElement.innerText = "Correct! You decoded the color!";
                resultElement.style.color = "limegreen";
                document.body.style.backgroundColor = `rgb(${randomColor.r}, ${randomColor.g}, ${randomColor.b})`;
                colorBox.style.borderColor = "limegreen";
            } else {
                resultElement.innerText = "Inaccurate! Attempt another pass.";
                resultElement.style.color = "red";
                resultElement.classList.add("fade");
                setTimeout(() => {
                    resultElement.classList.remove("fade");
                }, 500);
            }
        }
    </script>
</body>
</html>
