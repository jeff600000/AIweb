<!-- I need to put this here, dont ask why --><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bread Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f4e3;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .game-area {
            border: 2px solid #c69c6d;
            padding: 20px;
            background-color: #fff8e1;
            width: 300px;
            text-align: center;
        }
        .button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #c69c6d;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .resources {
            margin: 10px 0;
        }
        .upgrade {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="game-area">
        <div class="resources">
            <div>Bread: <span id="bread">0</span></div>
            <div>Flour Sacks: <span id="flour">0</span></div>
            <div>Ovens: <span id="ovens">0</span></div>
        </div>
        <button class="button" onclick="bakeBread()">Bake Bread</button>
        <button class="button" onclick="buyFlour()">Buy Flour Sack</button>
        <button class="button" onclick="buyOven()">Buy Oven</button>
        <div class="upgrade" id="upgrade-oven">
            <button class="button" onclick="upgradeOven()">Upgrade Oven</button>
            <div>Upgrade Cost: <span id="upgrade-cost">10</span> Bread</div>
        </div>
        <div class="message" id="message"></div>
    </div>
    <script>
        let bread = 0;
        let flourSacks = 0;
        let ovens = 0;
        let upgradeCost = 10;
        let ovenLevel = 1;

        function bakeBread() {
            let breadToAdd = 1 + (flourSacks * 0.5) + (ovens * ovenLevel);
            bread += breadToAdd;
            updateDisplay();
        }

        function buyFlour() {
            if (bread >= 5) {
                bread -= 5;
                flourSacks++;
                updateDisplay();
            }
        }

        function buyOven() {
            if (bread >= 20) {
                bread -= 20;
                ovens++;
                updateDisplay();
                document.getElementById('upgrade-oven').style.display = 'block';
            }
        }

        function upgradeOven() {
            if (bread >= upgradeCost) {
                bread -= upgradeCost;
                ovenLevel++;
                upgradeCost += 10;
                document.getElementById('upgrade-cost').textContent = upgradeCost;
                updateDisplay();
            }
        }

        function updateDisplay() {
            document.getElementById('bread').textContent = bread.toFixed(1);
            document.getElementById('flour').textContent = flourSacks;
            document.getElementById('ovens').textContent = ovens;
        }
    </script>
</body>
</html>
