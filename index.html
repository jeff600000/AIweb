<!-- I need to put this here, dont ask why --><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaos Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #f00;
        }
        button {
            background-color: #555;
            border: none;
            color: white;
            padding: 15px 20px;
            margin: 10px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #777;
        }
        #newsArticle {
            display: none;
            margin-top: 20px;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
            background-color: #333;
            padding: 20px;
        }
        #randomFact {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Chaos Portal</h1>

    <div>
        <button onclick="toggleMisinformation()">Visit Misinformation Hub</button>
        <button onclick="generateChaos()">Chaos Generator</button>
        <button onclick="showConspiracy()">Conspiracy Theories</button>
        <button onclick="showRandomFact()">Scary Random Fact</button>
    </div>

    <div id="newsArticle"></div>
    <div id="randomFact"></div>

    <script>
        const misinformationArticles = [
            "The truth about vaccines that everyone is hiding!",
            "Five reasons why the moon landing was faked.",
            "Aliens are living among us: What the government doesn't want you to know."
        ];

        const conspiracyTheories = [
            "The earth is flat and NASA controls the narrative.",
            "The lizard people are running the world!",
            "Your smartphone is a tool for surveillance."
        ];

        const randomFacts = [
            "Did you know? A group of flamingos is called a 'flamboyance'.",
            "Banging your head against a wall for one hour burns 150 calories.",
            "There are more fake flamingos in the world than real ones."
        ];

        function toggleMisinformation() {
            const article = misinformationArticles[Math.floor(Math.random() * misinformationArticles.length)];
            document.getElementById('newsArticle').innerHTML = `<h2>Misinformation Article</h2><p>${article}</p>`;
            document.getElementById('newsArticle').style.display = 'block';
        }

        function generateChaos() {
            const chaosMessage = "Get ready for some fun! Challenge your neighbors to a prank war this weekend!";
            alert(chaosMessage); // Replace with functional action for chaos
        }

        function showConspiracy() {
            const theory = conspiracyTheories[Math.floor(Math.random() * conspiracyTheories.length)];
            document.getElementById('newsArticle').innerHTML = `<h2>Conspiracy Theory</h2><p>${theory}</p>`;
            document.getElementById('newsArticle').style.display = 'block';
        }

        function showRandomFact() {
            const fact = randomFacts[Math.floor(Math.random() * randomFacts.length)];
            document.getElementById('randomFact').innerHTML = `<h2>Random Fact</h2><p>${fact}</p>`;
        }
    </script>
</body>
</html>
