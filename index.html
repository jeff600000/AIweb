<!-- I need to put this here, dont ask why --><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bread Adventure</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            background-color: #f5deb3; /* Wheat background */
            display: block;
            margin: auto;
        }
        #gameCanvas {
            border: 2px solid #8b4513; /* Brown border */
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const gridCellSize = 50;
        const mapWidth = Math.floor(canvas.width / gridCellSize);
        const mapHeight = Math.floor(canvas.height / gridCellSize);

        let player = {
            x: gridCellSize,
            y: gridCellSize,
            size: 30,
            speed: 5,
        };

        let enemies = [
            { x: 300, y: 300, size: 30, speed: 2 },
            { x: 500, y: 100, size: 30, speed: 3 },
        ];

        let powerUps = [
            { x: 200, y: 150, collected: false },
            { x: 600, y: 450, collected: false }
        ];

        const typesOfTerrain = ['Toasty Plains', 'Buttery River', 'Jam-filled Forest'];
        
        let map = [];
        for (let i = 0; i < mapHeight; i++) {
            let row = [];
            for (let j = 0; j < mapWidth; j++) {
                let randomTerrain = Math.floor(Math.random() * typesOfTerrain.length);
                row.push(typesOfTerrain[randomTerrain]);
            }
            map.push(row);
        }

        let keys = {};

        document.addEventListener('keydown', function(event) {
            keys[event.key] = true;
        });

        document.addEventListener('keyup', function(event) {
            keys[event.key] = false;
        });

        function drawGrid() {
            ctx.strokeStyle = '#8b4513';
            for (let i = 0; i < mapHeight; i++) {
                for (let j = 0; j < mapWidth; j++) {
                    ctx.strokeRect(j * gridCellSize, i * gridCellSize, gridCellSize, gridCellSize);
                }
            }
        }

        function handlePlayerMovement() {
            if (keys['ArrowUp']) player.y -= player.speed;
            if (keys['ArrowDown']) player.y += player.speed;
            if (keys['ArrowLeft']) player.x -= player.speed;
            if (keys['ArrowRight']) player.x += player.speed;
            preventOffScreenMovement(player);
        }

        function preventOffScreenMovement(obj) {
            obj.x = Math.max(0, Math.min(canvas.width - obj.size, obj.x));
            obj.y = Math.max(0, Math.min(canvas.height - obj.size, obj.y));
        }

        function drawPlayer() {
            ctx.fillStyle = '#d2691e'; // Chocolate color
            ctx.fillRect(player.x, player.y, player.size, player.size);
        }

        function drawEnemies() {
            ctx.fillStyle = '#006400'; // Dark green color
            enemies.forEach(enemy => {
                ctx.fillRect(enemy.x, enemy.y, enemy.size, enemy.size);
                moveEnemy(enemy);
            });
        }

        function moveEnemy(enemy) {
            let direction = Math.floor(Math.random() * 4);
            if (direction === 0) enemy.y -= enemy.speed;
            else if (direction === 1) enemy.y += enemy.speed;
            else if (direction === 2) enemy.x -= enemy.speed;
            else if (direction === 3) enemy.x += enemy.speed;
            preventOffScreenMovement(enemy);
        }

        function drawPowerUps() {
            ctx.fillStyle = '#ffd700'; // Gold color
            powerUps.forEach(powerUp => {
                if (!powerUp.collected) {
                    ctx.beginPath();
                    ctx.arc(powerUp.x, powerUp.y, 10, 0, 2 * Math.PI);
                    ctx.fill();
                    collectPowerUp(powerUp);
                }
            });
        }

        function collectPowerUp(powerUp) {
            if (!powerUp.collected && checkCollision(player, powerUp)) {
                powerUp.collected = true;
                player.speed += 1; // Increase player speed
            }
        }

        function checkCollision(obj1, obj2) {
            return obj1.x < obj2.x + obj2.size &&
                   obj1.x + obj1.size > obj2.x &&
                   obj1.y < obj2.y + obj2.size &&
                   obj1.y + obj1.size > obj2.y;
        }

        function update() {
            handlePlayerMovement();
            if (performance.now() % 100 < 50) handleEnemyAI();
        }

        function handleEnemyAI() {
            enemies.forEach(moveEnemy);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawGrid();
            drawPlayer();
            drawEnemies();
            drawPowerUps();
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
